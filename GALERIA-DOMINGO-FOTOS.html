<script>
const monthNames=["Enero","Febrero","Marzo","Abril","Mayo","Junio","Julio","Agosto","Septiembre","Octubre","Noviembre","Diciembre"];
let d=new Date();
const mY=document.getElementById("monthYear");
const cD=document.getElementById("calendarDays");
function render(){
  cD.innerHTML="";
  mY.textContent=`${monthNames[d.getMonth()]} ${d.getFullYear()}`;
  let f=new Date(d.getFullYear(),d.getMonth(),1).getDay()||7;
  let days=new Date(d.getFullYear(),d.getMonth()+1,0).getDate();
  for(let i=1;i<f;i++)cD.innerHTML+="<div></div>";
  for(let i=1;i<=days;i++){
    let t=i===new Date().getDate()&&d.getMonth()===new Date().getMonth();
    cD.innerHTML+=`<div class="calendar-day ${t?"today":""}">${i}</div>`;
  }
}
document.getElementById("prevMonth").onclick=()=>{d.setMonth(d.getMonth()-1);render()}
document.getElementById("nextMonth").onclick=()=>{d.setMonth(d.getMonth()+1);render()}
render();
</script>
