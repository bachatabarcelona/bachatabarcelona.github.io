<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Domingo ¬∑ Fotos</title>

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
  background:#000;
  color:#fff;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;
}

/* GALER√çA */
.galeria{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:6px;
  padding:16px;
}
.galeria img{
  width:100%;
  aspect-ratio:1/1;
  object-fit:cover;
  border-radius:10px;
  cursor:pointer;
}

/* LIGHTBOX */
.lightbox{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.95);
  display:none;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:999;
}

.lightbox.active{display:flex}

.lightbox img{
  max-width:90%;
  max-height:70vh;
  border-radius:12px;
}

/* CONTROLES */
.controls{
  margin-top:14px;
  display:flex;
  gap:14px;
}

.controls button,
.controls a{
  background:rgba(255,255,255,.15);
  border:none;
  color:#fff;
  padding:10px 14px;
  border-radius:999px;
  font-size:14px;
  text-decoration:none;
}

.nav{
  position:absolute;
  top:50%;
  font-size:40px;
  padding:10px;
  cursor:pointer;
}
.prev{left:10px}
.next{right:10px}
</style>
</head>

<body>

<div class="galeria" id="galeria"></div>

<div class="lightbox" id="lightbox">
  <div class="nav prev" onclick="prev()">‚Äπ</div>
  <img id="lightImg">
  <div class="nav next" onclick="next()">‚Ä∫</div>

  <div class="controls">
    <a id="download" download>‚¨áÔ∏è Descargar</a>
    <button onclick="share()">üì§ Compartir</button>
    <a href="https://www.instagram.com/bachastation" target="_blank">üì∏ Instagram</a>
    <button onclick="closeBox()">‚úñÔ∏è Cerrar</button>
  </div>
</div>

<!-- JS GENERADO AUTOM√ÅTICAMENTE -->
<script src="fotos-2026-01-11-domingo.js"></script>

<script>
const basePath="fotos/ENERO-2026/DOMINGOS/2026-01-11-domingo/";
const galeria=document.getElementById("galeria");
const lightbox=document.getElementById("lightbox");
const imgBox=document.getElementById("lightImg");
const download=document.getElementById("download");

let index=0;

fotos.forEach((f,i)=>{
  const img=document.createElement("img");
  img.src=basePath+f;
  img.onclick=()=>openBox(i);
  galeria.appendChild(img);
});

function openBox(i){
  index=i;
  update();
  lightbox.classList.add("active");
}

function closeBox(){
  lightbox.classList.remove("active");
}

function update(){
  imgBox.src=basePath+fotos[index];
  download.href=imgBox.src;
}

function next(){
  index=(index+1)%fotos.length;
  update();
}

function prev(){
  index=(index-1+fotos.length)%fotos.length;
  update();
}

function share(){
  if(navigator.share){
    navigator.share({url:imgBox.src});
  }else{
    alert("Compartir no disponible en este navegador");
  }
}

/* SWIPE */
let startX=0;
lightbox.addEventListener("touchstart",e=>startX=e.touches[0].clientX);
lightbox.addEventListener("touchend",e=>{
  let dx=e.changedTouches[0].clientX-startX;
  if(dx>50)prev();
  if(dx<-50)next();
});
</script>

</body>
</html>
