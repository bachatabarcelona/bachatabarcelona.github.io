<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galería — Domingo</title>
<link rel="stylesheet" href="styles.css">
<style>
body {
    background: #0a0a0a;
    color: white;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

/* Header */
.header {
    text-align: center;
    padding: 15px 0;
}
.header img {
    width: 180px;
    display: block;
    margin: 0 auto 8px auto;
}
.subtitle {
    font-size: 14px;
    opacity: 0.8;
}

/* Switch */
.switcher {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-bottom: 18px;
}
.switcher button {
    background: #1a1a1a;
    border: none;
    padding: 10px 18px;
    border-radius: 10px;
    color: white;
    font-size: 14px;
}
.switcher button.active {
    background: #3b3b3b;
}

/* Grid */
.grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 6px;
    padding: 0 8px 12px 8px;
}
.grid img {
    width: 100%;
    aspect-ratio: 1/1;
    object-fit: cover;
    border-radius: 6px;
}
</style>
</head>
<body>

<div class="header">
    <img src="img/logo-madre.png">
    <div class="subtitle">@bachastation — Domingo</div>
</div>

<div class="switcher">
    <button class="active">Fotos</button>
    <button onclick="location.href='GALERIA-DOMINGO-VIDEOS.html'">Vídeos</button>
</div>

<div id="gallery" class="grid"></div>

<script>
// Cargar fotos automáticamente
async function loadPhotos() {
    const meses = ["ENERO-2026"];
    const base = "fotos";

    let html = "";

    for (const mes of meses) {
        const eventos = [
            "2026-01-04-domingo",
            "2026-01-11-domingo",
            "2026-01-18-domingo",
            "2026-01-25-domingo"
        ];

        for (const ev of eventos) {
            const ruta = `${base}/${mes}/DOMINGOS/${ev}`;
            const lista = await fetch(ruta).then(r => r.text());

            const matches = [...lista.matchAll(/href="([^"]+\.(jpg|jpeg|png|webp))"/gi)];

            matches.forEach(m => {
                html += `<img src="${ruta}/${m[1]}">`;
            });
        }
    }

    document.getElementById("gallery").innerHTML = html;
}
loadPhotos();
</script>

</body>
</html>
