<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Domingo ¬∑ Fotos ¬∑ Bachata Barcelona</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      min-height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: radial-gradient(circle at top, #1a1a1a 0%, #000 60%);
      color: #fff;
    }

    .titulo-dia {
      text-align: center;
      font-weight: 700;
      letter-spacing: 2px;
      margin: 28px 0 18px;
    }

    .card {
      background: linear-gradient(180deg, #222 0%, #1a1a1a 100%);
      border-radius: 22px;
      padding: 22px;
      margin: 0 auto 26px;
      width: 92%;
      max-width: 420px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.7);
      text-align: center;
    }

    .card-logo img {
      display: block;
      margin: 0 auto 14px;
      max-width: 170px;
      width: 70%;
    }

    .card p {
      margin-bottom: 6px;
      line-height: 1.4;
    }

    .instagram a {
      color: #7aa2ff;
      text-decoration: none;
    }

    /* GALER√çA */
    .galeria {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 6px;
      margin-top: 16px;
    }

    .galeria img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
    }

    /* MODAL */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
      padding: 20px;
    }

    .modal img {
      max-width: 100%;
      max-height: 80vh;
      border-radius: 14px;
      margin-bottom: 16px;
    }

    .modal-botones {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .modal-botones button,
    .modal-botones a {
      background: none;
      color: #fff;
      border: 1px solid rgba(255,255,255,0.6);
      padding: 9px 14px;
      border-radius: 999px;
      font-size: 14px;
      text-decoration: none;
      cursor: pointer;
    }

    .volver {
      text-align: center;
      margin: 22px 0 30px;
    }

    .volver a {
      color: #aaa;
      text-decoration: none;
    }
  </style>
</head>

<body>

  <h2 class="titulo-dia">DOMINGO</h2>

  <div class="card">
    <div class="card-logo">
      <img src="img/logo-domingo.png" alt="Bachastation">
    </div>

    <p><strong>Bachastation ‚Äì Hyde Club Barcelona</strong></p>
    <p>üì∏ Contenido en preparaci√≥n</p>

    <p class="instagram">
      <a href="https://www.instagram.com/bachastation" target="_blank">
        @bachastation
      </a>
    </p>

    <!-- GALER√çA -->
    <div class="galeria">
      <img src="fotos/ENERO-2026/DOMINGOS/2026-01-11-domingo/3.722_2.jpg" alt="">
      <img src="fotos/ENERO-2026/DOMINGOS/2026-01-11-domingo/3.842_2.jpg" alt="">
      <img src="fotos/ENERO-2026/DOMINGOS/2026-01-11-domingo/4.148_1.jpg" alt="">
    </div>
  </div>

  <div class="volver">
    <a href="index.html">Volver al home</a>
  </div>

  <!-- MODAL -->
  <div class="modal" id="modal">
    <div>
      <img id="modal-img" src="" alt="">
      <div class="modal-botones">
        <a id="download" href="#" download>Descargar</a>
        <button onclick="shareImage()">Compartir</button>
        <button onclick="closeModal()">Cerrar</button>
      </div>
    </div>
  </div>

  <script>
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modal-img");
    const downloadLink = document.getElementById("download");

    document.querySelectorAll(".galeria img").forEach(img => {
      img.addEventListener("click", () => {
        modal.style.display = "flex";
        modalImg.src = img.src;
        downloadLink.href = img.src;
      });
    });

    function closeModal() {
      modal.style.display = "none";
      modalImg.src = "";
    }

    async function shareImage() {
      if (navigator.share) {
        await navigator.share({
          title: "Bachata Barcelona",
          url: modalImg.src
        });
      } else {
        alert("Compartir no disponible en este dispositivo");
      }
    }
  </script>

</body>
</html>
