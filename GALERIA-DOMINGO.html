.logo img{

  background:none;
  border:1px solid rgba(255,255,255,.4);
  color:#fff;
  border-radius:50%;
  width:34px;
  height:34px;
}

  display:flex;
  justify-content:center;
  gap:10px;

.calendar-days button{
  background:rgba(255,255,255,.1);
  border:none;
  color:#fff;
  padding:10px 14px;
  border-radius:10px;

  margin:24px 0;

<body>

<h2 class="titulo">DOMINGO</h2>

<div class="card">
  <div class="logo">

  </div>

  <p><strong>Bachastation â€“ Hyde Club Barcelona</strong></p>

      @bachastation

  <div class="botones">
    <button onclick="modo='fotos';cargar()">Fotos</button>
    <button onclick="modo='videos';cargar()">VÃ­deos</button>
  </div>

  <div class="galeria" id="galeria"></div>

  <div class="calendar">
    <div class="calendar-header">
      <button onclick="cambiarMes(-1)">â€¹</button>
      <strong id="mes"></strong>

</div>

<div class="volver">

<script>
let modo="fotos";
let fecha=new Date(2026,0,11);

function cargar(){
  const galeria=document.getElementById("galeria");
  galeria.innerHTML="";
  const y=fecha.getFullYear();
  const m=String(fecha.getMonth()+1).padStart(2,"0");
  const d=String(fecha.getDate()).padStart(2,"0");

  const base = modo==="fotos"
    ? `fotos/${y}/DOMINGOS/${y}-${m}-${d}/`
    : `videos/${y}/DOMINGOS/${y}-${m}-${d}/`;

  fetch(base)
    .then(()=>{})
    .catch(()=>{});
}

function cambiarMes(v){
  fecha.setMonth(fecha.getMonth()+v);
  renderCalendario();
}

function renderCalendario(){
  document.getElementById("mes").innerText =
    fecha.toLocaleString("es",{month:"long",year:"numeric"});

  const dias=document.getElementById("dias");
  dias.innerHTML="";
  [4,11,18,25].forEach(n=>{
    const b=document.createElement("button");
    b.innerText=n;
    b.onclick=()=>{fecha.setDate(n);cargar();}
    dias.appendChild(b);
  });
}

renderCalendario();
cargar();
</script>

</body>
