<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Domingo ¬∑ Bachastation</title>

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
  background:radial-gradient(circle at top,#1a1a1a 0%,#000 65%);
  color:#fff;
}

h2{
  text-align:center;
  letter-spacing:3px;
  margin:24px 0 14px;
}

.card{
  max-width:420px;
  margin:0 auto 30px;
  background:linear-gradient(180deg,#222,#141414);
  border-radius:24px;
  padding:20px;
  box-shadow:0 20px 50px rgba(0,0,0,.7);
}

.logo img{
  display:block;
  margin:0 auto 14px;
  width:160px;
}

.center{text-align:center}
.center a{color:#7aa2ff;text-decoration:none}

.botones{
  display:flex;
  justify-content:center;
  gap:12px;
  margin:16px 0;
}
.botones a{
  border:1px solid rgba(255,255,255,.6);
  padding:8px 16px;
  border-radius:999px;
  color:#fff;
  text-decoration:none;
}

/* GALER√çA */
.slider{
  display:flex;
  gap:10px;
  overflow-x:auto;
  scroll-snap-type:x mandatory;
  padding-bottom:10px;
}
.slider::-webkit-scrollbar{display:none}

.slide{
  flex:0 0 calc(100% / 2.2);
  scroll-snap-align:start;
}
.slide img{
  width:100%;
  aspect-ratio:1/1;
  object-fit:cover;
  border-radius:14px;
  cursor:pointer;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:1000;
}
.modal img, .modal video{
  max-width:90%;
  max-height:80%;
  border-radius:16px;
}
.modal-controls{
  position:absolute;
  bottom:30px;
  display:flex;
  gap:14px;
}
.modal-controls button,a{
  background:#222;
  color:#fff;
  border:1px solid rgba(255,255,255,.4);
  padding:10px 14px;
  border-radius:999px;
  text-decoration:none;
}

/* CALENDARIO */
.calendar{
  margin-top:24px;
  background:linear-gradient(180deg,#222,#1a1a1a);
  border-radius:20px;
  padding:16px;
}
.calendar-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:14px;
}
.calendar-header button{
  background:none;
  border:1px solid rgba(255,255,255,.5);
  color:#fff;
  width:36px;
  height:36px;
  border-radius:50%;
}
.calendar-days{
  display:flex;
  justify-content:center;
  gap:10px;
}
.calendar-days button{
  width:42px;
  height:42px;
  border-radius:12px;
  border:none;
  background:#333;
  color:#fff;
}
.calendar-days .active{
  background:#666;
}

.volver{
  text-align:center;
  margin:20px 0;
}
.volver a{color:#aaa;text-decoration:none}
</style>
</head>

<body>

<h2>DOMINGO</h2>

<div class="card">

  <div class="logo">
    <img src="img/logo-domingo.png" alt="Bachastation">
  </div>

  <div class="center">
    <strong>Bachastation ‚Äì Hyde Club Barcelona</strong><br>
    üì∏ Contenido en preparaci√≥n<br>
    <a href="https://instagram.com/bachastation" target="_blank">@bachastation</a>
  </div>

  <div class="botones">
    <a href="#">Fotos</a>
    <a href="GALERIA-DOMINGO-VIDEOS.html">V√≠deos</a>
  </div>

  <!-- GALER√çA -->
  <div class="slider" id="slider"></div>

  <!-- CALENDARIO -->
  <div class="calendar">
    <div class="calendar-header">
      <button onclick="prev()">‚Äπ</button>
      <strong id="tituloFecha"></strong>
      <button onclick="next()">‚Ä∫</button>
    </div>
    <div class="calendar-days" id="dias"></div>
  </div>

</div>

<div class="volver">
  <a href="index.html">Volver al home</a>
</div>

<!-- MODAL -->
<div class="modal" id="modal" onclick="cerrar()">
  <img id="modalImg">
  <div class="modal-controls">
    <a id="descargar" download>‚¨á Descargar</a>
    <button onclick="compartir(event)">‚Üó Compartir</button>
    <a href="https://instagram.com/bachastation" target="_blank">Instagram</a>
  </div>
</div>

<script>
/* CONFIG DOMINGOS */
const domingos = [
  "2026-01-04",
  "2026-01-11",
  "2026-01-18",
  "2026-01-25"
];

let actual = 1; // 11 enero

function cargar(){
  const fecha = new Date(domingos[actual]);
  document.getElementById("tituloFecha").textContent =
    `Domingo ${fecha.getDate()} de enero`;

  const slider = document.getElementById("slider");
  slider.innerHTML = "";

  const base = `fotos/ENERO-2026/DOMINGOS/${domingos[actual]}-domingo/`;

  fetch(`fotos-${domingos[actual]}-domingo.js`)
    .then(r=>r.text())
    .then(t=>{
      eval(t);
      fotos.forEach(f=>{
        const d=document.createElement("div");
        d.className="slide";
        d.innerHTML=`<img src="${base}${f}" onclick="abrir('${base}${f}')">`;
        slider.appendChild(d);
      });
    });

  renderDias();
}

function renderDias(){
  const cont=document.getElementById("dias");
  cont.innerHTML="";
  domingos.forEach((d,i)=>{
    const b=document.createElement("button");
    b.textContent=new Date(d).getDate();
    if(i===actual)b.classList.add("active");
    b.onclick=()=>{actual=i;cargar()};
    cont.appendChild(b);
  });
}

function prev(){ if(actual>0){actual--;cargar()} }
function next(){ if(actual<domingos.length-1){actual++;cargar()} }

function abrir(src){
  document.getElementById("modalImg").src=src;
  document.getElementById("descargar").href=src;
  document.getElementById("modal").style.display="flex";
}
function cerrar(){
  document.getElementById("modal").style.display="none";
}
function compartir(e){
  e.stopPropagation();
  if(navigator.share){
    navigator.share({url:document.getElementById("modalImg").src});
  }
}

cargar();
</script>

</body>
</html>
