name: Generar galerías automáticamente

on:
  push:
    paths:
      - "fotos/**"
      - "videos/**"

jobs:
  generar:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Generar JS de todas las galerías
        run: |
          rm -f galeria-*.js

          for dir in fotos/2026/*/*; do
            fecha=$(basename "$dir")
            tipo=$(basename $(dirname "$dir"))
            dia=$(basename $(dirname $(dirname "$dir")))

            js="galeria-${dia}-${tipo}-${fecha}.js"

            echo "const archivos = [" > $js
            for f in "$dir"/*; do
              name=$(basename "$f")
              echo "  \"$name\"," >> $js
            done
            echo "];" >> $js
          done

      - name: Commit automático
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add galeria-*.js
          git commit -m "Actualizar galerías automáticas" || echo "Sin cambios"
          git push
