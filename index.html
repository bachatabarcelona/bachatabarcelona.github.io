<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Bachata Barcelona</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0e0e0e;
      color: #ffffff;
    }

    .home {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .home-tags {
      display: flex;
      gap: 24px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .tag {
      background: #111;
      padding: 20px;
      border-radius: 18px;
      min-width: 260px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    .tag-title {
      text-align: center;
      font-size: 20px;
      letter-spacing: 3px;
      margin-bottom: 14px;
    }

    .calendario {
      text-align: center;
    }

    .cal-header {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 14px;
      margin-bottom: 10px;
    }

    .cal-titulo {
      font-size: 13px;
      letter-spacing: 1px;
      opacity: 0.85;
    }

    .flecha {
      font-size: 22px;
      cursor: pointer;
      user-select: none;
      opacity: 0.7;
    }

    .flecha:hover {
      opacity: 1;
    }

    .cal-numeros {
      display: flex;
      justify-content: center;
      gap: 16px;
    }

    .cal-numeros span {
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <section class="home">
    <div class="home-tags">

      <!-- MIÉRCOLES -->
      <div class="tag">
        <div class="tag-title">MIÉRCOLES</div>

        <div class="calendario">
          <div class="cal-header">
            <span class="flecha" onclick="prevMes('miercoles')">‹</span>
            <span class="cal-titulo" id="titulo-miercoles">ENERO 2026</span>
            <span class="flecha" onclick="nextMes('miercoles')">›</span>
          </div>

          <div class="cal-numeros" id="numeros-miercoles">
            <span>7</span><span>14</span><span>21</span><span>28</span>
          </div>
        </div>
      </div>

      <!-- DOMINGO -->
      <div class="tag">
        <div class="tag-title">DOMINGO</div>

        <div class="calendario">
          <div class="cal-header">
            <span class="flecha" onclick="prevMes('domingo')">‹</span>
            <span class="cal-titulo" id="titulo-domingo">ENERO 2026</span>
            <span class="flecha" onclick="nextMes('domingo')">›</span>
          </div>

          <div class="cal-numeros" id="numeros-domingo">
            <span>4</span><span>11</span><span>18</span><span>25</span>
          </div>
        </div>
      </div>

    </div>
  </section>

  <script>
    const calendarios = {
      miercoles: {
        index: 0,
        meses: [
          { titulo: "ENERO 2026", dias: [7, 14, 21, 28] },
          { titulo: "FEBRERO 2026", dias: [4, 11, 18, 25] }
        ]
      },
      domingo: {
        index: 0,
        meses: [
          { titulo: "ENERO 2026", dias: [4, 11, 18, 25] },
          { titulo: "FEBRERO 2026", dias: [1, 8, 15, 22] }
        ]
      }
    };

    function render(dia) {
      const cal = calendarios[dia];
      const mes = cal.meses[cal.index];

      document.getElementById("titulo-" + dia).innerText = mes.titulo;

      const cont = document.getElementById("numeros-" + dia);
      cont.innerHTML = "";

      mes.dias.forEach(d => {
        const s = document.createElement("span");
        s.innerText = d;
        cont.appendChild(s);
      });
    }

    function nextMes(dia) {
      const cal = calendarios[dia];
      cal.index = (cal.index + 1) % cal.meses.length;
      render(dia);
    }

    function prevMes(dia) {
      const cal = calendarios[dia];
      cal.index = (cal.index - 1 + cal.meses.length) % cal.meses.length;
      render(dia);
    }
  </script>

</body>
</html>
