<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Arial;
  background:radial-gradient(circle at top,#111,#000);
  color:#fff;
  padding:16px;
}

.container{
  max-width:480px;
  margin:0 auto;
}

/* LOGO MADRE */
.logo-wrapper{
  display:flex;
  justify-content:center;
  margin:10px 0 20px;
}
.logo-main{
  max-width:170px;
  filter:
    drop-shadow(0 0 6px rgba(255,215,120,.8))
    drop-shadow(0 0 14px rgba(255,200,100,.45));
}

/* TARJETAS */
.card{
  background:#1c1c1c;
  border-radius:20px;
  padding:20px;
  margin-bottom:22px;
  box-shadow:0 16px 32px rgba(0,0,0,.6);
  text-align:center;
}

/* LOGOS TARJETA */
.card img{
  margin-bottom:10px;
}

/* NE√ìN FUCSIA */
.logo-glow-fuchsia{

}

/* T√çTULOS */
.card h2{
  letter-spacing:3px;
  font-size:18px;
  margin-bottom:6px;
}

/* TEXTO */
.card p{
  font-size:14px;
  opacity:.9;
  margin:4px 0;
}

/* LINKS EN L√çNEA */
.links-row{
  display:flex;
  justify-content:space-between;
  margin:10px 0 6px;
}

.links-row a{
  color:#ff3fd8;
  text-decoration:none;
  font-weight:500;
}
.links-row a:hover{
  text-decoration:underline;
}

/* BOTONES */
.buttons{
  display:flex;
  gap:10px;
  justify-content:center;
  margin-top:12px;
  flex-wrap:wrap;
}

.buttons a{
  padding:8px 16px;
  border-radius:18px;
  background:#2a2a2a;
  color:#fff;
  text-decoration:none;
  font-size:13px;
}
.buttons a:hover{
  background:#fff;
  color:#000;
}

footer{
  text-align:center;
  opacity:.45;
  font-size:12px;
  margin-top:14px;
}
</style>
</head>
