<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Bachata Barcelona</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #fff;
  color: #000;
}

header {
  text-align: center;
  padding: 24px 8px;
  font-size: 28px;
  font-weight: bold;
}

.section-title {
  font-size: 20px;
  font-weight: bold;
  margin: 20px 0 10px;
  text-align: center;
}

.evento {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: #000;
  color: #fff;
  padding: 14px;
  margin: 10px auto;
  width: 92%;
  border-radius: 8px;
  cursor: pointer;
}

.evento:hover {
  opacity: 0.9;
}

.evento-info {
  flex: 1;
  margin-left: 10px;
}

.evento-info h3 {
  margin: 0;
  font-size: 18px;
  font-weight: bold;
}

.evento-info p {
  margin: 4px 0 0;
  font-size: 14px;
}

.logo-evento {
  width: 48px;
  height: 48px;
  object-fit: contain;
}

.botones-ubicacion {
  display: flex;
  gap: 6px;
}

.btn {
  padding: 6px 10px;
  font-size: 12px;
  border: none;
  cursor: pointer;
  border-radius: 6px;
  font-weight: bold;
}

.btn-drive {
  background: #ffd600;
  color: #000;
}

.btn-maps {
  background: #ff6b00;
  color: #fff;
}

.evento .btn {
  pointer-events: auto;
}

footer {
  text-align: center;
  padding: 20px 0;
  font-size: 14px;
  opacity: 0.6;
}

@media (max-width: 600px) {
  .evento {
    flex-direction: column;
    align-items: flex-start;
  }
  .botones-ubicacion {
    margin-top: 10px;
  }
}
</style>
</head>

<body>

<header>Bachata Barcelona</header>

<div class="section-title">HORARIOS</div>

<!-- MIÉRCOLES -->
<div class="evento" onclick="window.location.href='historico-miercoles.html'">
  <img src="logo-bachata-party.png" alt="Bachata Party" class="logo-evento">

  <div class="evento-info">
    <h3>MIÉRCOLES — BACHATA PARTY</h3>
    <p>22:00 — 03:00 · SALA VIVALDI</p>
  </div>

  <div class="botones-ubicacion" onclick="event.stopPropagation();">
    <button class="btn btn-drive" onclick="window.open('https://drive.google.com/drive/folders/...', '_blank')">DRIVE</button>
    <button class="btn btn-maps" onclick="window.open('https://maps.app.goo.gl/...', '_blank')">MAPS</button>
  </div>
</div>

<!-- DOMINGO -->
<div class="evento" onclick="window.location.href='historico-domingo.html'">
  <img src="logo-bachastation.png" alt="Bachastation" class="logo-evento">

  <div class="evento-info">
    <h3>DOMINGO — BACHASTATION</h3>
    <p>19:30 — 02:00 · HYDE CLUB BARCELONA</p>
  </div>

  <div class="botones-ubicacion" onclick="event.stopPropagation();">
    <button class="btn btn-drive" onclick="window.open('https://drive.google.com/drive/folders/...', '_blank')">DRIVE</button>
    <button class="btn btn-maps" onclick="window.open('https://maps.app.goo.gl/...', '_blank')">MAPS</button>
  </div>
</div>

<footer>Bachata Barcelona — © 2026</footer>

</body>
</html>
