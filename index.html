    .maps a {
      color: #ff6fae;

    }

    .instagram {

      text-decoration: none;
    }

    .month {

      opacity: 0.85;
      margin-bottom: 14px;
    }

    /* BOTONES */
    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .btn {
      padding: 10px 18px;
      background: #1f1f1f;
      border-radius: 22px;
      font-size: 13px;
      text-decoration: none;
      color: #fff;

    .btn:hover {

    footer {

</head>
