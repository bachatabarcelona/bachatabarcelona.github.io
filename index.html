<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bachata Barcelona</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: radial-gradient(circle at top, #1a1a1a 0%, #000 60%);
      color: #fff;
    }

    .logo-principal {
      display: block;
      width: 80%;
      max-width: 280px;
      margin: 25px auto 10px;
    }

    h2 {
      text-align: center;
      margin: 20px 0 10px;
      letter-spacing: 2px;
    }

    .card {
      background: linear-gradient(180deg, #222 0%, #1a1a1a 100%);
      border-radius: 22px;
      padding: 20px;
      width: 92%;
      max-width: 420px;
      margin: 0 auto 22px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,.6);
    }

    .card img {
      display: block;
      margin: 0 auto 14px;
      max-width: 180px;
      width: 70%;
      height: auto;
    }

    .card p {
      margin-bottom: 6px;
      line-height: 1.4;
      opacity: .9;
    }

    .botones {
      margin-top: 14px;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .botones a {
      text-decoration: none;
      color: #fff;
      border: 1px solid rgba(255,255,255,.6);
      padding: 9px 16px;
      border-radius: 999px;
      font-size: 14px;
      min-width: 90px;
      transition: .25s;
    }

    .botones a:hover {
      background: rgba(255,255,255,.12);
    }

    footer {
      text-align: center;
      opacity: .5;
      font-size: 13px;
      margin: 30px 0 20px;
    }
  </style>
</head>

<body>

  <!-- LOGO PRINCIPAL -->
  <img src="img/logo-madre.png" alt="Bachata Barcelona" class="logo-principal">

  <!-- MIÉRCOLES -->
  <h2>MIÉRCOLES</h2>
  <div class="card">
    <img src="img/logo-miercoles.png" alt="Bachata Party’s">
    <p><strong>Bachata Party’s – Sala Vivaldi Barcelona</strong></p>
    <p>22:00 – 03:00</p>
    <p>@bachataparty.bcn</p>

    <div class="botones">
      <a href="GALERIA-MIERCOLES-FOTOS.html">Fotos</a>
      <a href="GALERIA-MIERCOLES-VIDEOS.html">Vídeos</a>
      <a href="https://maps.google.com" target="_blank">Ubicación</a>
    </div>
  </div>

  <!-- DOMINGO -->
  <h2>DOMINGO</h2>
  <div class="card">
    <img src="img/logo-domingo.png" alt="Bachastation">
    <p><strong>Bachastation – Hyde Club Barcelona</strong></p>
    <p>19:30 – 02:00</p>
    <p>@bachastation</p>

    <div class="botones">
      <a href="GALERIA-DOMINGO-FOTOS.html">Fotos</a>
      <a href="GALERIA-DOMINGO-VIDEOS.html">Vídeos</a>
      <a href="https://maps.google.com" target="_blank">Ubicación</a>
    </div>
  </div>

  <footer>
    © Bachata Barcelona 2026
  </footer>

</body>
</html>
