<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bachata Barcelona</title>
<style>
  body {
    margin: 0;
    background: #000;
    color: #fff;
    font-family: Arial, Helvetica, sans-serif;
  }

  h1 {
    color: #ff007b;
    font-size: 38px;
    font-weight: 900;
    text-transform: uppercase;
    letter-spacing: 2px;
    text-align: center;
    margin-top: 20px;
  }

  h2 {
    font-size: 26px;
    font-weight: 800;
    text-transform: uppercase;
    margin-bottom: 20px;
    letter-spacing: 1px;
    color: #fff;
  }

  h3 {
    font-size: 22px;
    font-weight: 900;
    margin-bottom: 6px;
    letter-spacing: 1px;
    color: #fff;
  }

  section {
    padding: 40px 20px;
    max-width: 1000px;
    margin: auto;
  }

  .hero-video {
    max-width: 1000px;
    margin: 10px auto 30px auto;
    border-radius: 8px;
    overflow: hidden;
  }

  iframe {
    width: 100%;
    height: 350px;
    border: none;
  }

  .photos {
    display: grid;
    gap: 10px;
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
  }

  .photos img {
    width: 100%;
    height: 140px;
    border-radius: 6px;
    object-fit: cover;
  }

  .events {
    display: grid;
    gap: 35px;
  }

  /* TARJETAS EVENTO */
  .event-card {
    background: #111;
    padding: 22px;
    border: 1px solid #222;
    border-radius: 10px;
    display: block;
    text-decoration: none;
    cursor: pointer;
    transition: 0.25s;
  }

  .event-card:hover {
    background: #181818;
    transform: translateY(-3px);
  }

  /* BOTÓN UBICACIÓN */
  .btn {
    display: inline-block;
    margin-top: 14px;
    padding: 12px 18px;
    border-radius: 6px;
    text-decoration: none;
    font-weight: 900;
    font-size: 15px;
    color: #000;
    background: linear-gradient(90deg, #ff007b 0%, #d4af37 100%);
  }

  footer {
    text-align: center;
    padding: 25px;
    color: #bbb;
    font-size: 14px;
    letter-spacing: 0.5px;
  }
</style>
</head>
<body>

<h1>Bachata Barcelona</h1>

<section class="hero-video">
  <iframe src="https://www.youtube.com/embed/2XkQdL-SyqE" allowfullscreen></iframe>
</section>

<section>
  <h2>FOTOS</h2>
  <div class="photos">
    <img src="https://images.unsplash.com/photo-1589905542807-e67bd4e3d12e?q=80&w=800" />
    <img src="https://images.unsplash.com/photo-1508216462364-e818eb72a416?q=80&w=800" />
    <img src="https://images.unsplash.com/photo-1483366774565-c783b9f70e2c?q=80&w=800" />
    <img src="https://images.unsplash.com/photo-1508599589921-bc4a6f9c93c7?q=80&w=800" />
  </div>
</section>

<section>
  <h2>HORARIOS</h2>
  <div class="events">

    <!-- MIÉRCOLES -->
    <a href="historico-miercoles.html" class="event-card">
      <h3>MIÉRCOLES — BACHATA PARTY’S</h3>
      <p>22:00 — 03:00</p>
      <p>En Sala Vivaldi</p>
      <a class="btn" href="https://share.google/40ePxd7SLmIvk48gW" target="_blank" style="pointer-events:auto;">VER UBICACIÓN</a>
    </a>

    <!-- DOMINGO -->
    <a href="historico-domingos.html" class="event-card">
      <h3>DOMINGO — BACHASTATION</h3>
      <p>19:30 — 02:00</p>
      <p>En Hyde Club Barcelona</p>
      <a class="btn" href="https://share.google/xIyNLGc8Uux1TplxU" target="_blank" style="pointer-events:auto;">VER UBICACIÓN</a>
    </a>

  </div>
</section>

<footer>
  Bachata Barcelona — © 2026
</footer>

</body>
</html>
