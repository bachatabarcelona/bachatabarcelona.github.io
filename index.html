.container{

/* üî• LOGO MADRE COMPACTO */
.logo-wrapper{

/* CARDS */
.card{

  margin-bottom:22px;    /* menos separaci√≥n */

.logo-domingo{

  transform:scale(2);
  transform-origin:right center;
}

.card h2{
  letter-spacing:3px;
  font-size:18px;
}

.card p{
  opacity:.85;
  margin:5px 0;          /* menos aire */
  font-size:14px;
}

.card a{
  color:#ff4d4d;
  text-decoration:none;
}
.card a:hover{
  text-decoration:underline;
}

/* BOTONES COMPACTOS */
.buttons{
  display:flex;
  gap:10px;
  margin-top:10px;
  flex-wrap:wrap;
}

.buttons a{
