<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Bachata Barcelona</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#0b0b0b;
  color:#fff;
}

.app{
  max-width:420px;
  margin:auto;
  padding:12px;
}

/* LOGO MADRE ‚Äì un poco m√°s peque√±o */
.logo-madre{
  display:block;
  margin:8px auto 14px;
  max-width:185px;
  filter:
    drop-shadow(0 0 6px rgba(255,200,90,.6))
    drop-shadow(0 0 14px rgba(255,180,60,.5));
}

/* TARJETAS */
.card{
  background:#141414;
  border-radius:26px;
  padding:16px 16px 12px;
  margin-bottom:20px;
  box-shadow:0 0 30px rgba(0,0,0,.7);
  text-align:center;
}

/* MI√âRCOLES ‚Äì ajuste fino */
.card.miercoles{
  padding-bottom:6px;
}

/* CONTENIDO */
.card-inner{
  display:flex;
  flex-direction:column;
}

/* LOGOS EVENTO ‚Äì m√°s peque√±os */
.logo-evento{
  max-width:165px;
  margin:0 auto 6px;
  display:block;
}

/* LOGO MI√âRCOLES a√∫n un pel√≠n m√°s peque√±o */
.card.miercoles .logo-evento{
  max-width:150px;
}

/* T√çTULOS */
.card h2{
  margin:6px 0;
  letter-spacing:4px;
  font-size:18px;
}

/* DESCRIPCI√ìN */
.desc{
  font-size:14px;
  opacity:.9;
  margin-bottom:6px;
}

.desc a{
  color:#ff4da6;
  text-decoration:none;
  margin-left:4px;
}

/* FILA SUPERIOR */
.top-row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:14px;
  margin-bottom:6px;
}

.top-row a{
  color:#ff4da6;
  text-decoration:none;
}

/* MES */
.mes{
  display:flex;
  align-items:center;
  gap:8px;
  opacity:.85;
}

.flecha{
  cursor:pointer;
}

/* ACCIONES */
.actions{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
  align-items:center;
  margin-top:6px;
}

.actions-left{
  display:flex;
  gap:8px;
  justify-content:flex-end;
}

.actions-right{
  display:flex;
  gap:6px;
  justify-content:flex-start;
}

/* BOTONES */
.actions a{
  background:#1f1f1f;
  border-radius:18px;
  padding:9px 16px;
  font-size:15px;
  color:#fff;
  text-decoration:none;
  font-weight:500;
}

/* D√çAS */
.actions a.dia{
  padding:7px 0;
  font-size:14px;
  min-width:38px;
  text-align:center;
  border-radius:15px;
}

/* FOOTER */
footer{
  text-align:center;
  opacity:.5;
  font-size:12px;
  margin-top:6px;
}
</style>
</head>

<body>

<div class="app">

<img src="img/logo-madre.png" class="logo-madre" alt="Bachata Barcelona">

<!-- MI√âRCOLES -->
<div class="card miercoles">
  <div class="card-inner">
    <img src="img/logo-miercoles.png" class="logo-evento">
    <h2>MI√âRCOLES</h2>

    <div class="desc">
      Bachata Party‚Äôs ‚Äì Sala Vivaldi Barcelona
      <a href="https://www.google.com/maps?q=Sala+Vivaldi+Barcelona" target="_blank">üìç Maps</a>
    </div>

    <div class="top-row">
      <a href="https://instagram.com/bachataparty.bcn" target="_blank">
        üì∏ @bachataparty.bcn
      </a>

      <div class="mes">
        <span class="flecha" onclick="prevMes('miercoles')">‚Äπ</span>
        <span id="mes-miercoles">ENERO 2026</span>
        <span class="flecha" onclick="nextMes('miercoles')">‚Ä∫</span>
      </div>
    </div>

    <div class="actions">
      <div class="actions-left">
        <a id="fotos-miercoles">Fotos</a>
        <a id="videos-miercoles">V√≠deos</a>
      </div>
      <div class="actions-right" id="dias-miercoles"></div>
    </div>
  </div>
</div>

<!-- DOMINGO -->
<div class="card">
  <div class="card-inner">
    <img src="img/logo-domingo.png" class="logo-evento">
    <h2>DOMINGO</h2>

    <div class="desc">
      Bachastation ‚Äì Hyde Club Barcelona
      <a href="https://www.google.com/maps?q=Hyde+Club+Barcelona" target="_blank">üìç Maps</a>
    </div>

    <div class="top-row">
      <a href="https://instagram.com/bachastation" target="_blank">
        üì∏ @bachastation
      </a>

      <div class="mes">
        <span class="flecha" onclick="prevMes('domingo')">‚Äπ</span>
        <span id="mes-domingo">ENERO 2026</span>
        <span class="flecha" onclick="nextMes('domingo')">‚Ä∫</span>
      </div>
    </div>

    <div class="actions">
      <div class="actions-left">
        <a id="fotos-domingo">Fotos</a>
        <a id="videos-domingo">V√≠deos</a>
      </div>
      <div class="actions-right" id="dias-domingo"></div>
    </div>
  </div>
</div>

<footer>¬© Bachata Barcelona</footer>

</div>

<script>
const data={
  miercoles:{
    index:0,
    meses:[
      {m:"2026-01", d:[7,14,21,28]},
      {m:"2026-02", d:[4,11,18,25]}
    ]
  },
  domingo:{
    index:0,
    meses:[
      {m:"2026-01", d:[4,11,18,25]},
      {m:"2026-02", d:[1,8,15,22]}
    ]
  }
};

function render(tipo){
  const obj=data[tipo];
  const mes=obj.meses[obj.index];
  const label=mes.m.replace("-", " ");
  document.getElementById("mes-"+tipo).innerText=label.toUpperCase();

  document.getElementById("fotos-"+tipo).href=`galeria/${tipo}/${mes.m}/`;
  document.getElementById("videos-"+tipo).href=`videos/${tipo}/${mes.m}/`;

  const cont=document.getElementById("dias-"+tipo);
  cont.innerHTML="";
  mes.d.forEach(d=>{
    const a=document.createElement("a");
    a.href=`galeria/${tipo}/${mes.m}-${String(d).padStart(2,'0')}/`;
    a.innerText=d;
    a.className="dia";
    cont.appendChild(a);
  });
}

function nextMes(t){data[t].index=(data[t].index+1)%data[t].meses.length;render(t);}
function prevMes(t){data[t].index=(data[t].index-1+data[t].meses.length)%data[t].meses.length;render(t);}

render("miercoles");
render("domingo");
</script>

</body>
</html>
