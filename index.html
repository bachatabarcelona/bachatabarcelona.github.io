/* TEXTOS */
.card p{

  opacity:.9;
  font-size:14px;
}

/* LINKS FUCSIA DISCOTECA */
.card a{
  color:#ff3fd8;
  text-decoration:none;
  font-weight:500;
}
.card a:hover{

}

/* BOTONES */
.buttons{
