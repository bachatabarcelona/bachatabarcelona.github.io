<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bachata Barcelona</title>

  <!-- CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <!-- LOGO MADRE -->
  <header class="logo-madre">
    <img src="img/logo-madre.png" alt="Bachata Barcelona" />
  </header>

  <!-- MIÉRCOLES -->
  <section class="bloque">
    <h2 class="dia">MIÉRCOLES</h2>

    <div class="card">
      <img
        class="logo-evento logo-miercoles"
        src="img/logo-miercoles.png"
        alt="Bachata Party's"
      />

      <p class="texto">
        Bachata Party’s — Sala Vivaldi Barcelona<br />
        22:00 — 03:00<br />
        <span class="ig">@bachataparty.bcn</span>
      </p>

      <div class="botones">
        <a href="GALERIA-MIERCOLES-FOTOS.html" class="btn">Fotos</a>
        <a href="GALERIA-MIERCOLES-VIDEOS.html" class="btn">Vídeos</a>
        <a
          href="https://maps.google.com/?q=Sala+Vivaldi+Barcelona"
          target="_blank"
          class="btn"
        >Ubicación</a>
      </div>
    </div>
  </section>

  <!-- DOMINGO -->
  <section class="bloque">
    <h2 class="dia">DOMINGO</h2>

    <div class="card">
      <img
        class="logo-evento logo-domingo"
        src="img/logo-domingo.png"
        alt="Bachastation"
      />

      <p class="texto">
        Bachastation — Hyde Club Barcelona<br />
        19:30 — 02:00<br />
        <span class="ig">@bachastation</span>
      </p>

      <div class="botones">
        <a href="GALERIA-DOMINGO-FOTOS.html" class="btn">Fotos</a>
        <a href="GALERIA-DOMINGO-VIDEOS.html" class="btn">Vídeos</a>
        <a
          href="https://maps.google.com/?q=Hyde+Club+Barcelona"
          target="_blank"
          class="btn"
        >Ubicación</a>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="footer">
    © Bachata Barcelona
  </footer>

</body>
</html>
