<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Bachata Barcelona</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      font-family: Arial, Helvetica, sans-serif;
      color: #fff;
    }

    .container {
      max-width: 420px;
      margin: 0 auto;
      padding: 20px 16px 40px;
    }

    /* LOGO MADRE */
    .logo-main {
      width: 100%;
      max-width: 380px;
      margin: 10px auto 30px;
      display: block;
      filter: drop-shadow(0 0 20px rgba(255,215,120,0.6));
    }

    /* TARJETAS */
    .card {
      background: radial-gradient(circle at top, #2b2b2b, #0b0b0b);
      border-radius: 26px;
      padding: 26px 18px 22px;
      margin-bottom: 28px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.7);
      text-align: center;
    }

    .logo-event {
      width: 100%;
      max-width: 300px;
      margin: 0 auto 18px;
      display: block;
    }

    .day {
      letter-spacing: 4px;
      font-size: 20px;
      margin-bottom: 10px;
    }

    .place {
      font-size: 14px;
      opacity: 0.9;
      margin-bottom: 6px;
    }

    .place a {
      color: #ff4fa3;
      text-decoration: none;
      margin-left: 6px;
    }

    .instagram {
      margin: 10px 0 16px;
      display: block;
      font-size: 15px;
      color: #ff4fa3;
      text-decoration: none;
    }

    /* BOTONES */
    .buttons {
      display: flex;
      justify-content: center;
      flex-wrap: nowrap;
      gap: 8px;
    }

    .btn {
      background: #1c1c1c;
      padding: 8px 14px;
      border-radius: 999px;
      font-size: 13px;
      min-width: 56px;
      text-align: center;
    }

    footer {
      text-align: center;
      margin-top: 36px;
      font-size: 12px;
      opacity: 0.6;
    }
  </style>
</head>

<body>

  <div class="container">

    <img src="img/logo-madre.png" alt="Bachata Barcelona" class="logo-main">
