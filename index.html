<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Bachata Barcelona</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#0b0b0b;
  color:#ffffff;
}

/* CONTENEDOR */
.home{
  max-width:900px;
  margin:auto;
  padding:12px;
}

/* LOGO MADRE */
.logo-madre{
  display:block;
  margin:8px auto 14px;
  max-width:210px;
  filter: drop-shadow(0 0 10px rgba(255,200,80,0.6))
          drop-shadow(0 0 22px rgba(255,180,40,0.45));
}

/* TARJETAS */
.cards{
  display:flex;
  flex-direction:column;
  gap:16px;
}

.card{
  background:#151515;
  border-radius:18px;
  padding:14px;
  box-shadow:0 0 22px rgba(0,0,0,0.6);
  text-align:center;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  min-height:360px;
}

/* LOGOS */
.logo{
  max-width:150px;
  margin:0 auto 6px;
}

/* TITULO */
.card h2{
  margin:4px 0 6px;
  font-size:17px;
  letter-spacing:4px;
}

/* TEXTO */
.descripcion{
  font-size:13px;
  opacity:0.9;
  margin-bottom:6px;
}

/* INFO */
.info{
  display:flex;
  justify-content:space-between;
  font-size:12px;
  margin-bottom:6px;
}

.info a{
  color:#ff4da6;
  text-decoration:none;
}

/* ACCIONES */
.actions{
  display:flex;
  justify-content:center;
  gap:8px;
  margin-bottom:6px;
}

.actions button,
.actions a{
  padding:6px 12px;
  border-radius:16px;
  background:#222;
  color:white;
  font-size:12px;
  border:none;
  text-decoration:none;
  cursor:pointer;
}

/* CALENDARIO COMO BOT√ìN */
.calendar-btn{
  position:relative;
}

/* CALENDARIO DESPLEGADO */
.calendario{
  display:none;
  margin-top:6px;
  font-size:11px;
}

.calendar-btn.active .calendario{
  display:block;
}

.cal-header{
  display:flex;
  justify-content:center;
  gap:8px;
  opacity:0.8;
}

.flecha{
  cursor:pointer;
}

.cal-numeros{
  display:flex;
  justify-content:center;
  gap:10px;
  margin-top:3px;
}

.cal-numeros a{
  color:white;
  text-decoration:none;
  font-weight:600;
}

/* FOOTER */
footer{
  text-align:center;
  font-size:11px;
  opacity:0.5;
  margin-top:10px;
}
</style>
</head>

<body>

<div class="home">

<img src="img/logo-madre.png" class="logo-madre" alt="Bachata Barcelona">

<div class="cards">

<!-- MI√âRCOLES -->
<div class="card">
  <div>
    <img src="img/logo-miercoles.png" class="logo">
    <h2>MI√âRCOLES</h2>

    <div class="descripcion">
      Bachata Party‚Äôs ‚Äì Sala Vivaldi Barcelona
    </div>

    <div class="info">
      <a href="https://instagram.com/bachataparty.bcn" target="_blank">üì∏ @bachataparty.bcn</a>
      <a href="https://maps.google.com" target="_blank">üìç Maps</a>
    </div>

    <div class="actions">
      <a href="galeria/miercoles/">Fotos</a>
      <a href="videos/miercoles/">V√≠deos</a>

      <!-- BOT√ìN CALENDARIO -->
      <div class="calendar-btn" id="btn-miercoles">
        <button onclick="toggleCalendar('miercoles')">üìÖ</button>

        <div class="calendario">
          <div class="cal-header">
            <span class="flecha" onclick="prevMes('miercoles')">‚Äπ</span>
            <span id="titulo-miercoles">ENERO 2026</span>
            <span class="flecha" onclick="nextMes('miercoles')">‚Ä∫</span>
          </div>
          <div class="cal-numeros" id="dias-miercoles"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- DOMINGO -->
<div class="card">
  <div>
    <img src="img/logo-domingo.png" class="logo">
    <h2>DOMINGO</h2>

    <div class="descripcion">
      Bachastation ‚Äì Hyde Club Barcelona
    </div>

    <div class="info">
      <a href="https://instagram.com/bachastation" target="_blank">üì∏ @bachastation</a>
      <a href="https://maps.google.com" target="_blank">üìç Maps</a>
    </div>

    <div class="actions">
      <a href="galeria/domingo/">Fotos</a>
      <a href="videos/domingo/">V√≠deos</a>

      <div class="calendar-btn" id="btn-domingo">
        <button onclick="toggleCalendar('domingo')">üìÖ</button>

        <div class="calendario">
          <div class="cal-header">
            <span class="flecha" onclick="prevMes('domingo')">‚Äπ</span>
            <span id="titulo-domingo">ENERO 2026</span>
            <span class="flecha" onclick="nextMes('domingo')">‚Ä∫</span>
          </div>
          <div class="cal-numeros" id="dias-domingo"></div>
        </div>
      </div>
    </div>
  </div>
</div>

</div>

<footer>¬© Bachata Barcelona</footer>

</div>

<script>
const data={
  miercoles:{index:0,meses:[
    {t:"ENERO 2026",d:[7,14,21,28]},
    {t:"FEBRERO 2026",d:[4,11,18,25]}
  ]},
  domingo:{index:0,meses:[
    {t:"ENERO 2026",d:[4,11,18,25]},
    {t:"FEBRERO 2026",d:[1,8,15,22]}
  ]}
};

function render(tipo){
  const m=data[tipo].meses[data[tipo].index];
  document.getElementById("titulo-"+tipo).innerText=m.t;
  const cont=document.getElementById("dias-"+tipo);
  cont.innerHTML="";
  m.d.forEach(d=>{
    const a=document.createElement("a");
    a.href=`galeria/${tipo}/${m.t.replace(" ","-")}-${d}.html`;
    a.innerText=d;
    cont.appendChild(a);
  });
}

function nextMes(t){data[t].index=(data[t].index+1)%data[t].meses.length;render(t);}
function prevMes(t){data[t].index=(data[t].index-1+data[t].meses.length)%data[t].meses.length;render(t);}
function toggleCalendar(t){
  document.getElementById("btn-"+t).classList.toggle("active");
}

render("miercoles");
render("domingo");
</script>

</body>
</html>
