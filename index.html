<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bachata Barcelona</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- LOGO MADRE -->
    <div class="logo-madre">
        <img src="img/logo-madre.png" alt="Bachata Barcelona">
    </div>

    <!-- MIÉRCOLES -->
    <h2 class="titulo-subdia">MIÉRCOLES</h2>
    <div class="card">
        <div class="card-logo">
            <img src="img/logo-miercoles.png" alt="Bachata Party’s">
        </div>
        <div class="card-info">
            <p>Bachata Party’s — Sala Vivaldi Barcelona</p>
            <p>22:00 — 03:00</p>
            <p>@bachataparty.bcn</p>
        </div>

        <div class="card-buttons">
            <a class="btn-share" href="https://www.instagram.com/bachataparty.bcn">Compartir</a>
            <a class="btn" href="GALERIA-MIERCOLES-FOTOS.html">Fotos</a>
            <a class="btn" href="GALERIA-MIERCOLES-VIDEOS.html">Vídeos</a>
            <a class="btn" href="https://maps.google.com/?q=Sala+Vivaldi+Barcelona" target="_blank">Ubicación</a>
        </div>
    </div>

    <!-- DOMINGO -->
    <h2 class="titulo-subdia">DOMINGO</h2>
    <div class="card">
        <div class="card-logo">
            <img src="img/logo-domingo.png" alt="Bachastation">
        </div>
        <div class="card-info">
            <p>Bachastation — Hyde Club Barcelona</p>
            <p>19:30 — 02:00</p>
            <p>@bachastation</p>
        </div>

        <div class="card-buttons">
            <a class="btn-share" href="https://www.instagram.com/bachastation">Compartir</a>
            <a class="btn" href="GALERIA-DOMINGO-FOTOS.html">Fotos</a>
            <a class="btn" href="GALERIA-DOMINGO-VIDEOS.html">Vídeos</a>
            <a class="btn" href="https://maps.google.com/?q=Hyde+Club+Barcelona" target="_blank">Ubicación</a>
        </div>
    </div>

</body>
</html>
