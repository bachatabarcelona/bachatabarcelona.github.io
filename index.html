<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Bachata Barcelona</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#0b0b0b;
  color:#fff;
}

/* CONTENEDOR HOME */
.home{
  max-width:900px;
  margin:auto;
  padding:20px;
}

/* TARJETAS */
.card{
  background:#151515;
  border-radius:20px;
  padding:20px;
  margin-bottom:25px;
  box-shadow:0 0 30px rgba(0,0,0,0.6);
}

/* CABECERA */
.card-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.card-header h2{
  letter-spacing:4px;
  font-size:20px;
}

/* LOGOS */
.logo-miercoles{
  height:60px;
}

.logo-domingo{
  height:120px; /* DOBLE */
}

/* TEXTO */
.card p{
  margin:6px 0;
  opacity:0.9;
}

/* BOTONES */
.actions{
  display:flex;
  gap:10px;
  margin:14px 0;
}

.actions a{
  padding:8px 14px;
  border-radius:20px;
  background:#222;
  color:white;
  text-decoration:none;
  font-size:14px;
}

/* CALENDARIO */
.calendario{
  text-align:center;
  margin-top:10px;
  font-size:13px;
}

.cal-header{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:10px;
  opacity:0.8;
}

.flecha{
  cursor:pointer;
  font-size:18px;
}

.cal-numeros{
  display:flex;
  justify-content:center;
  gap:12px;
  margin-top:4px;
}

.cal-numeros a{
  color:white;
  text-decoration:none;
  font-weight:600;
}

/* FOOTER */
footer{
  text-align:center;
  opacity:0.5;
  margin:40px 0 10px;
}
</style>
</head>

<body>

<div class="home">

<!-- MI√âRCOLES -->
<div class="card">
  <div class="card-header">
    <h2>MI√âRCOLES</h2>
    <img src="img/bachata-party.png" class="logo-miercoles">
  </div>

  <p>Bachata Party‚Äôs ‚Äì Sala Vivaldi Barcelona</p>
  <p>üìç <a href="#" style="color:#ff4da6">Abrir en Maps</a></p>
  <p>üì∏ @bachataparty.bcn</p>

  <div class="actions">
    <a href="#">Fotos</a>
    <a href="#">V√≠deos</a>
    <a href="#">Entrar</a>
  </div>

  <!-- CALENDARIO -->
  <div class="calendario">
    <div class="cal-header">
      <span class="flecha" onclick="prevMes('miercoles')">‚Äπ</span>
      <span id="titulo-miercoles">ENERO 2026</span>
      <span class="flecha" onclick="nextMes('miercoles')">‚Ä∫</span>
    </div>
    <div class="cal-numeros" id="dias-miercoles"></div>
  </div>
</div>

<!-- DOMINGO -->
<div class="card">
  <div class="card-header">
    <h2>DOMINGO</h2>
    <img src="img/bachastation.png" class="logo-domingo">
  </div>

  <p>Bachastation ‚Äì Hyde Club Barcelona</p>
  <p>üìç <a href="#" style="color:#ff4da6">Abrir en Maps</a></p>
  <p>üì∏ @bachastation</p>

  <div class="actions">
    <a href="#">Fotos</a>
    <a href="#">V√≠deos</a>
    <a href="#">Entrar</a>
  </div>

  <!-- CALENDARIO -->
  <div class="calendario">
    <div class="cal-header">
      <span class="flecha" onclick="prevMes('domingo')">‚Äπ</span>
      <span id="titulo-domingo">ENERO 2026</span>
      <span class="flecha" onclick="nextMes('domingo')">‚Ä∫</span>
    </div>
    <div class="cal-numeros" id="dias-domingo"></div>
  </div>
</div>

<footer>¬© Bachata Barcelona</footer>

</div>

<script>
const data = {
  miercoles:{
    index:0,
    meses:[
      {t:"ENERO 2026", d:[7,14,21,28]},
      {t:"FEBRERO 2026", d:[4,11,18,25]}
    ]
  },
  domingo:{
    index:0,
    meses:[
      {t:"ENERO 2026", d:[4,11,18,25]},
      {t:"FEBRERO 2026", d:[1,8,15,22]}
    ]
  }
};

function render(tipo){
  const c=data[tipo];
  const m=c.meses[c.index];
  document.getElementById("titulo-"+tipo).innerText=m.t;

  const cont=document.getElementById("dias-"+tipo);
  cont.innerHTML="";
  m.d.forEach(d=>{
    const a=document.createElement("a");
    a.href=`galeria/${tipo}/${m.t.replace(" ","-")}-${d}.html`;
    a.innerText=d;
    cont.appendChild(a);
  });
}

function nextMes(t){ data[t].index=(data[t].index+1)%data[t].meses.length; render(t); }
function prevMes(t){ data[t].index=(data[t].index-1+data[t].meses.length)%data[t].meses.length; render(t); }

render("miercoles");
render("domingo");
</script>

</body>
</html>
