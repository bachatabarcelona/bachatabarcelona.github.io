<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bachata Barcelona</title>

  <!-- CSS (forzamos recarga para evitar caché) -->
  <link rel="stylesheet" href="styles.css?v=legible-final">
</head>
<body>

  <!-- LOGO MADRE -->
  <header class="top-header">
    <img
      src="img/logo-madre.png"
      class="logo-madre"
      alt="Bachata Barcelona"
    >
  </header>

  <!-- EVENTO MIÉRCOLES -->
  <section class="event">
    <img
      src="img/logo-miercoles.png"
      class="event-banner"
      alt="Bachata Party’s"
    >

    <div class="event-info">
      <h2>MIÉRCOLES</h2>

      <p class="subtitle">
        Bachata Party’s – Sala Vivaldi Barcelona
      </p>

      <div class="meta">
        <span class="meta-item">
          <span class="icon maps-icon"></span>
          Maps
        </span>

        <span class="meta-item">
          <span class="icon insta-icon"></span>
          @bachataparty.bcn
        </span>
      </div>

      <p class="month">‹ ENERO 2026 ›</p>

      <div class="event-buttons">
        <span class="btn-main">Fotos</span>
        <span class="btn-main">Vídeos</span>
        <span>7</span>
        <span>14</span>
        <span>21</span>
        <span>28</span>
      </div>
    </div>
  </section>

  <!-- EVENTO DOMINGO -->
  <section class="event">
    <img
      src="img/logo-domingo.png"
      class="event-banner small-banner"
      alt="Bachastation"
    >

    <div class="event-info">
      <h2>DOMINGO</h2>

      <p class="subtitle">
        Bachastation – Hyde Club Barcelona
      </p>

      <div class="meta">
        <span class="meta-item">
          <span class="icon maps-icon"></span>
          Maps
        </span>

        <span class="meta-item">
          <span class="icon insta-icon"></span>
          @bachastation
        </span>
      </div>

      <p class="month">‹ ENERO 2026 ›</p>

      <div class="event-buttons">
        <span class="btn-main">Fotos</span>
        <span class="btn-main">Vídeos</span>
        <span>4</span>
        <span>11</span>
        <span>18</span>
        <span>25</span>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    © Bachata Barcelona
  </footer>

</body>
</html>
