<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Bachata Barcelona</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      color: #fff;
      font-family: Arial, Helvetica, sans-serif;
    }

    .container {
      max-width: 420px;
      margin: 0 auto;
      padding: 20px;
    }

    .center {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo-main {
      width: 100%;
      max-width: 380px;
      margin: 0 auto 30px;
      display: block;
    }

    .card {
      background: radial-gradient(circle at top, #2a2a2a, #0b0b0b);
      border-radius: 24px;
      padding: 24px 20px;
      margin-bottom: 28px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
      text-align: center;
    }

    .logo-event {
      width: 100%;
      max-width: 300px;
      margin: 0 auto 16px;
      display: block;
    }

    .day {
      letter-spacing: 4px;
      font-size: 20px;
      margin: 14px 0 10px;
    }

    .place {
      font-size: 14px;
      opacity: 0.9;
      margin-bottom: 10px;
    }

    .place a {
      color: #ff4fa3;
      text-decoration: none;
      margin-left: 6px;
    }

    .instagram {
      display: block;
      margin: 10px 0 14px;
      color: #ff4fa3;
      text-decoration: none;
      font-size: 14px;
    }

    .buttons {
      display: flex;
      gap: 8px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    .btn {
      background: #1a1a1a;
      padding: 8px 14px;
      border-radius: 999px;
      font-size: 13px;
      min-width: 54px;
    }

    footer {
      text-align: center;
      font-size: 12px;
      opacity: 0.5;
      margin: 40px 0 10px;
    }
  </style>
</head>
