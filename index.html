<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Bachata Barcelona</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

<header class="header">
  <img src="img/logo-madre.png" alt="Bachata Barcelona">
</header>

<main class="home">

  <!-- MIÉRCOLES -->
  <section class="card">
    <img src="img/logo-miercoles.png" class="logo-card">

    <h2>MIÉRCOLES</h2>

    <p class="venue">
      Bachata Party’s – Sala Vivaldi Barcelona
    </p>

    <div class="social">
      <span class="map">
        <img src="img/maps.png"> Maps
      </span>
      <span class="insta">
        <img src="img/instagram.png"> @bachataparty.bcn
      </span>
    </div>

    <div class="month">‹ ENERO 2026 ›</div>

    <div class="pills">
      <span class="pill action">Fotos</span>
      <span class="pill action">Vídeos</span>
      <span class="pill">7</span>
      <span class="pill">14</span>
      <span class="pill">21</span>
      <span class="pill">28</span>
    </div>
  </section>

  <!-- DOMINGO -->
  <section class="card">
    <img src="img/logo-domingo.png" class="logo-card">

    <h2>DOMINGO</h2>

    <p class="venue">
      Bachastation – Hyde Club Barcelona
    </p>

    <div class="social">
      <span class="map">
        <img src="img/maps.png"> Maps
      </span>
      <span class="insta">
        <img src="img/instagram.png"> @bachastation
      </span>
    </div>

    <div class="month">‹ ENERO 2026 ›</div>

    <div class="pills">
      <span class="pill action">Fotos</span>
      <span class="pill action">Vídeos</span>
      <span class="pill">4</span>
      <span class="pill">11</span>
      <span class="pill">18</span>
      <span class="pill">25</span>
    </div>
  </section>

</main>

<footer>© Bachata Barcelona</footer>

</body>
</html>
