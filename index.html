<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bachata Barcelona</title>
<style>
  body {
    margin: 0;
    background: #000;
    color: #fff;
    font-family: Arial, Helvetica, sans-serif;
  }

  h1 {
    color: #d4af37;
    font-size: 38px;
    font-weight: 900;
    text-transform: uppercase;
    letter-spacing: 2px;
    text-align: center;
    margin-top: 20px;
  }

  h2 {
    font-size: 26px;
    font-weight: 800;
    text-transform: uppercase;
    margin-bottom: 20px;
    letter-spacing: 1px;
    color: #fff;
  }

  h3 {
    font-size: 22px;
    font-weight: 900;
    margin-bottom: 6px;
    letter-spacing: 1px;
    color: #fff;
  }

  section {
    padding: 40px 20px;
    max-width: 1000px;
    margin: auto;
  }

  /* HERO VIDEO */
  .hero-video {
    max-width: 1000px;
    margin: 10px auto 30px auto;
    border-radius: 8px;
    overflow: hidden;
  }

  iframe {
    width: 100%;
    height: 350px;
    border: none;
  }

  /* FOTOS */
  .photos {
    display: grid;
    gap: 10px;
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
  }

  .photos img {
    width: 100%;
    height: 140px;
    border-radius: 6px;
    object-fit: cover;
  }

  /* EVENTOS / HORARIOS */
  .events {
    display: grid;
    gap: 35px;
  }

  .event-card {
    background: #111;
    padding: 22px;
    border: 1px solid #333;
    border-radius: 8px;
  }

  .event-card p {
    font-size: 18px;
    font-weight: 700;
    margin: 6px 0;
    letter-spacing: 0.5px;
    color: #fff;
  }

  .btn {
    display: inline-block;
    margin-top: 12px;
    padding: 12px 16px;
    background: #d4af37;
    color: #000;
    text-decoration: none;
    font-weight: 900;
    border-radius: 6px;
    letter-spacing: 1px;
    font-size: 15px;
  }

  /* BOTONES HISTÓRICO */
  .big-buttons {
    display: flex;
    gap: 15px;
    justify-content: center;
    margin-top: 40px;
    flex-wrap: wrap;
  }

  .big-btn {
    padding: 14px 20px;
    background: #d4af37;
    color: #000;
    font-weight: 900;
    font-size: 18px;
    border-radius: 6px;
    text-decoration: none;
    min-width: 150px;
    text-align: center;
  }

  footer {
    text-align: center;
    padding: 25px;
    color: #bbb;
    font-size: 14px;
    letter-spacing: 0.5px;
  }
</style>
</head>
<body>

<h1>Bachata Barcelona</h1>

    <img src="https://images.unsplash.com/photo-1508216462364-e818eb72a416?q=80&w=800" />
    <img src="https://images.unsplash.com/photo-1483366774565-c783b9f70e2c?q=80&w=800" />
    <img src="https://images.unsplash.com/photo-1508599589921-bc4a6f9c93c7?q=80&w=800" />
  </div>
</section>

<!-- HORARIOS -->
<section>

  <div class="events">
    <div class="event-card">
      <h3>MIÉRCOLES — BACHATA PARTY’S</h3>

      <a class="btn" href="https://share.google/40ePxd7SLmIvk48gW" target="_blank">VER UBICACIÓN</a>

<!-- HISTÓRICO -->
<section>

<footer>

</html>
