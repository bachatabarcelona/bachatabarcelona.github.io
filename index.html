<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bachata Barcelona</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      min-height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: radial-gradient(circle at top, #1a1a1a 0%, #000 60%);
      color: #fff;
    }

    .logo-principal {
      display: block;
      max-width: 300px;
      width: 80%;
      margin: 24px auto 10px;
    }

    .titulo-dia {
      text-align: center;
      font-weight: 700;
      letter-spacing: 2px;
      margin: 18px 0 10px;
    }

    .card {
      background: linear-gradient(180deg, #222 0%, #1a1a1a 100%);
      border-radius: 22px;
      padding: 20px;
      margin: 0 auto 22px;
      width: 92%;
      max-width: 420px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.7);
      text-align: center;
    }

    .card-logo img {
      display: block;
      margin: 0 auto 14px;
      max-width: 170px;
      width: 70%;
    }

    .card p {
      margin-bottom: 6px;
      line-height: 1.4;
    }

    .horario {
      opacity: 0.85;
    }

    .instagram a {
      color: #7aa2ff;
      text-decoration: none;
    }

    .botones {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 14px;
      flex-wrap: wrap;
    }

    .botones a {
      text-decoration: none;
      color: #fff;
      border: 1px solid rgba(255,255,255,0.6);
      padding: 9px 14px;
      border-radius: 999px;
      font-size: 14px;
      min-width: 90px;
      text-align: center;
    }

    footer {
      text-align: center;
      opacity: 0.5;
      font-size: 13px;
      margin: 18px 0;
    }
  </style>
</head>

<body>

  <!-- LOGO PRINCIPAL -->
  <img src="img/logo-madre.png" alt="Bachata Barcelona" class="logo-principal">

  <!-- MIÉRCOLES -->
  <h2 class="titulo-dia">MIÉRCOLES</h2>

  <div class="card">
    <div class="card-logo">
      <img src="img/logo-miercoles.png" alt="Bachata Party’s">
    </div>

    <p><strong>Bachata Party’s – Sala Vivaldi Barcelona</strong></p>
    <p class="horario">22:00 – 03:00</p>

    <p class="instagram">
      <a href="https://www.instagram.com/bachataparty.bcn" target="_blank">
        @bachataparty.bcn
      </a>
    </p>

    <div class="botones">
      <a href="GALERIA-MIERCOLES-FOTOS.html">Fotos</a>
      <a href="GALERIA-MIERCOLES-VIDEOS.html">Vídeos</a>
      <a href="https://maps.google.com/?q=Sala+Vivaldi+Barcelona" target="_blank">
        Ubicación
      </a>
    </div>
  </div>

  <!-- DOMINGO -->
  <h2 class="titulo-dia">DOMINGO</h2>

  <div class="card">
    <div class="card-logo">
      <img src="img/logo-domingo.png" alt="Bachastation">
    </div>

    <p><strong>Bachastation – Hyde Club Barcelona</strong></p>
    <p class="horario">19:30 – 02:00</p>

    <p class="instagram">
      <a href="https://www.instagram.com/bachastation" target="_blank">
        @bachastation
      </a>
    </p>

    <div class="botones">
      <a href="GALERIA-DOMINGO-FOTOS.html">Fotos</a>
      <a href="GALERIA-DOMINGO-VIDEOS.html">Vídeos</a>
      <a href="https://maps.google.com/?q=Hyde+Club+Barcelona" target="_blank">
        Ubicación
      </a>
    </div>
  </div>

  <footer>
    © Bachata Barcelona 2026
  </footer>

</body>
</html>
