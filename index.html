<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bachata Barcelona</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <!-- =========================
       HEADER / LOGOS
  ========================== -->
  <header>
    <img class="logo-madre" src="img/logo-madre.png" alt="Bachata Barcelona">
    <img class="logo-evento" src="img/logo-miercoles.png" alt="Bachata Party’s">
    <img class="logo-evento" src="img/logo-domingo.png" alt="Bachastation">
  </header>

  <div class="container">

    <!-- =========================
         BOTONES PRINCIPALES
    ========================== -->
    <div class="buttons main-buttons">
      <a href="#fotos" class="button">Fotos</a>
      <a href="#videos" class="button">Vídeos</a>
      <a href="#ubicacion" class="button">Ubicación</a>
    </div>

    <!-- =========================
         GALERÍA FOTOS
    ========================== -->
    <section id="fotos" class="section">
      <h2>Galeria · Fotos</h2>

      <div class="gallery">
        <img src="img/foto1.jpg" alt="Bachata Barcelona">
        <img src="img/foto2.jpg" alt="Bachata Barcelona">
        <img src="img/foto3.jpg" alt="Bachata Barcelona">
      </div>
    </section>

    <!-- =========================
         GALERÍA VÍDEOS
    ========================== -->
    <section id="videos" class="section">
      <h2>Galeria · Vídeos</h2>

      <div class="gallery">
        <video controls>
          <source src="videos/video1.mp4" type="video/mp4">
        </video>

        <video controls>
          <source src="videos/video2.mp4" type="video/mp4">
        </video>
      </div>
    </section>

    <!-- =========================
         MIÉRCOLES
    ========================== -->
    <section class="section card">
      <h2>Miércoles</h2>
      <h3>Bachata Party’s · Sala Vivaldi</h3>

      <div class="buttons">
        <a href="#fotos" class="button">Fotos</a>
        <a href="#videos" class="button">Vídeos</a>
      </div>
    </section>

    <!-- =========================
         DOMINGO
    ========================== -->
    <section class="section card">
      <h2>Domingo</h2>
      <h3>Bachastation · Hyde Club</h3>

      <div class="buttons">
        <a href="#fotos" class="button">Fotos</a>
        <a href="#videos" class="button">Vídeos</a>
      </div>
    </section>

    <!-- =========================
         UBICACIÓN
    ========================== -->
    <section id="ubicacion" class="section location card">
      <h2>Ubicación</h2>

      <p>Miércoles · Sala Vivaldi</p>
      <a href="https://maps.google.com/?q=Sala+Vivaldi+Barcelona" target="_blank">
        Abrir en Google Maps
      </a>

      <br><br>

      <p>Domingo · Hyde Club</p>
      <a href="https://maps.google.com/?q=Hyde+Club+Barcelona" target="_blank">
        Abrir en Google Maps
      </a>
    </section>

  </div>

  <footer>
    © Bachata Barcelona
  </footer>

</body>
</html>
