<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bachata Barcelona</title>
  <link rel="stylesheet" href="styles.css?v=home-intocable">
</head>

<body>

  <!-- LOGO MADRE -->
  <header class="top-header">
    <img src="img/logo-madre.png" alt="Bachata Barcelona" class="logo-madre">
  </header>

  <!-- ===== MIÉRCOLES ===== -->
  <section class="event-card">
    <img src="img/logo-miercoles.png" alt="Bachata Party’s" class="event-logo">

    <h2>MIÉRCOLES</h2>

    <p class="subtitle">
      Bachata Party’s – Sala Vivaldi Barcelona
    </p>

    <div class="meta">
      <span class="meta-item">
        <span class="icon maps-icon"></span>
        Maps
      </span>
      <span class="meta-item">
        <span class="icon insta-icon"></span>
        @bachataparty.bcn
      </span>
    </div>

    <p class="month">‹ ENERO 2026 ›</p>

    <div class="buttons">
      <span class="btn-main">Fotos</span>
      <span class="btn-main">Vídeos</span>
      <span>7</span>
      <span>14</span>
      <span>21</span>
      <span>28</span>
    </div>
  </section>

  <!-- ===== DOMINGO ===== -->
  <section class="event-card">
    <img src="img/logo-domingo.png" alt="Bachastation" class="event-logo small">

    <h2>DOMINGO</h2>

    <p class="subtitle">
      Bachastation – Hyde Club Barcelona
    </p>

    <div class="meta">
      <span class="meta-item">
        <span class="icon maps-icon"></span>
        Maps
      </span>
      <span class="meta-item">
        <span class="icon insta-icon"></span>
        @bachastation
      </span>
    </div>

    <p class="month">‹ ENERO 2026 ›</p>

    <div class="buttons">
      <span class="btn-main">Fotos</span>
      <span class="btn-main">Vídeos</span>
      <span>4</span>
      <span>11</span>
      <span>18</span>
      <span>25</span>
    </div>
  </section>

  <footer>
    © Bachata Barcelona
  </footer>

</body>
</html>
