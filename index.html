<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bachata Barcelona</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, Helvetica, sans-serif;
    }

    h1, h2, h3 {
      font-weight: 300;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .gold {
      color: #d4af37;
    }

    header {
      padding: 40px 20px;
      text-align: center;
      background: #000;
    }

    section {
      padding: 40px 20px;
      max-width: 900px;
      margin: auto;
    }

    .events {
      display: grid;
      gap: 30px;
    }

    .event-card {
      background: #111;
      padding: 20px;
      border: 1px solid #333;
      border-radius: 6px;
    }

    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 14px;
      background: #d4af37;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      border-radius: 4px;
    }

    .photos {
      display: grid;
      gap: 10px;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
    }

    .photos img {
      width: 100%;
      border-radius: 4px;
      object-fit: cover;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 6px;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #888;
      font-size: 14px;
    }
  </style>
</head>
<body>

<header>
  <h1 class="gold">Bachata Barcelona</h1>
</header>

<section>
  <h2 class="gold">Horarios</h2>

  <div class="events">

    <div class="event-card">
      <h3 class="gold">Miércoles — Bachata Party’s</h3>
      <p>22:00 — 03:00</p>
      <p>Sala Vivaldi</p>
      <a class="btn" href="https://share.google/40ePxd7SLmIvk48gW" target="_blank">Ver ubicación</a>
    </div>

    <div class="event-card">
      <h3 class="gold">Domingo — Bachastation</h3>
      <p>19:30 — 02:00</p>
      <p>Hyde Club Barcelona</p>
      <a class="btn" href="https://share.google/xIyNLGc8Uux1TplxU" target="_blank">Ver ubicación</a>
    </div>

  </div>
</section>

<section>
  <h2 class="gold">Fotos</h2>
  <div class="photos">
    <img src="https://images.unsplash.com/photo-1589905542807-e67bd4e3d12e?q=80&w=800" />
    <img src="https://images.unsplash.com/photo-1508216462364-e818eb72a416?q=80&w=800" />
    <img src="https://images.unsplash.com/photo-1483366774565-c783b9f70e2c?q=80&w=800" />
    <img src="https://images.unsplash.com/photo-1508599589921-bc4a6f9c93c7?q=80&w=800" />
  </div>
</section>

<section>
  <h2 class="gold">Vídeo</h2>
  <iframe src="https://www.youtube.com/embed/2XkQdL-SyqE" allowfullscreen></iframe>
</section>

<footer>
  Bachata Barcelona — © 2026
</footer>

</body>
</html>
