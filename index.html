<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bachata Barcelona</title>

  <link rel="stylesheet" href="styles.css">

  <style>
    <body class="home"> {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: radial-gradient(circle at top, #1a1a1a 0%, #000 70%);
      color: #fff;
      text-align: center;
    }

    header img {
      max-width: 280px;
      margin: 30px auto 25px;
      display: block;
    }

    h2 {
      margin: 40px 0 15px;
      letter-spacing: 2px;
    }

    .card {
      background: rgba(255,255,255,0.08);
      border-radius: 18px;
      max-width: 420px;
      margin: 0 auto 35px;
      padding: 25px 20px 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    }

    .logo-miercoles {
      max-width: 170px;
      margin: 0 auto 15px;
      display: block;
    }

    .logo-domingo {
      max-width: 200px;
      margin: 0 auto 15px;
      display: block;
    }

    .info {
      font-size: 16px;
      line-height: 1.4;
      margin-bottom: 15px;
    }

    .info span {
      display: block;
      opacity: 0.85;
    }

    .buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 15px;
    }

    .buttons a {
      text-decoration: none;
      color: #fff;
      border: 1px solid #fff;
      padding: 8px 18px;
      border-radius: 30px;
      font-size: 14px;
      transition: background 0.2s, color 0.2s;
    }

    .buttons a:hover {
      background: #fff;
      color: #000;
    }

    footer {
      margin: 50px 0 30px;
      font-size: 13px;
      opacity: 0.6;
      letter-spacing: 1px;
    }

    @media (max-width: 480px) {
      header img {
        max-width: 240px;
      }

      .card {
        margin: 0 15px 30px;
      }
    }
  </style>
</head>

<body>

  <header>
    <img src="img/logo-madre.png" alt="Bachata Barcelona">
  </header>

  <h2>MIÉRCOLES</h2>

  <div class="card">
    <img src="img/logo-miercoles.png" alt="Bachata Party’s" class="logo-miercoles">

    <div class="info">
      Bachata Party’s — Sala Vivaldi Barcelona
      <span>22:00 – 03:00</span>
      <span>@bachataparty.bcn</span>
    </div>

    <div class="buttons">
      <a href="GALERIA-MIERCOLES-FOTOS.html">Fotos</a>
      <a href="GALERIA-MIERCOLES-VIDEOS.html">Vídeos</a>
      <a href="https://maps.google.com/?q=Sala+Vivaldi+Barcelona" target="_blank">Ubicación</a>
    </div>
  </div>

  <h2>DOMINGO</h2>

  <div class="card">
    <img src="img/logo-domingo.png" alt="Bachastation" class="logo-domingo">

    <div class="info">
      Bachastation — Hyde Club Barcelona
      <span>19:30 – 02:00</span>
      <span>@bachastation</span>
    </div>

    <div class="buttons">
      <a href="GALERIA-DOMINGO-FOTOS.html">Fotos</a>
      <a href="GALERIA-DOMINGO-VIDEOS.html">Vídeos</a>
      <a href="https://maps.google.com/?q=Hyde+Club+Barcelona" target="_blank">Ubicación</a>
    </div>
  </div>

  <footer>
    Bachata Barcelona® 2026
  </footer>

</body>
</html>
