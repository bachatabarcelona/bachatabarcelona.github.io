<body>

<header class="top">
  <h2>GALERÍA</h2>
</header>

<section class="galeria-wrapper">

  <div class="galeria-columns">

    <!-- MIÉRCOLES -->
    <div class="col">
      <div class="col-header">
        <span class="col-title">MIÉRCOLES</span>
        <img src="img/logo-miercoles.png" class="col-logo" alt="Miércoles">
      </div>

      <div class="col-fechas">
        <a href="fecha-2026-01-28-miercoles.html">• 28 enero</a>
        <a href="fecha-2026-01-21-miercoles.html">• 21 enero</a>

        <a href="fecha-2026-01-07-miercoles.html">• 7 enero</a>
      </div>

      <div class="col-venue">
        Bachata Party’s — Sala Vivaldi BCN
      </div>
    </div>

    <!-- DOMINGO -->
    <div class="col">
      <div class="col-header">
        <span class="col-title">DOMINGO</span>
        <img src="img/logo-domingo.png" class="col-logo" alt="Domingo">
      </div>

      <div class="col-fechas">
        <a href="fecha-2026-01-25-domingo.html">• 25 enero</a>
        <a href="fecha-2026-01-18-domingo.html">• 18 enero</a>
        <a href="fecha-2026-01-11-domingo.html">• 11 enero</a>

      <div class="col-venue">
        Bachastation — Hyde Club BCN
      </div>
    </div>

  </div>

  <!-- CALENDARIO -->
  <div class="calendar-box">
    <div class="calendar-header">
      <button class="cal-btn">&lt;</button>
      <span class="cal-title">ENERO 2026</span>
      <button class="cal-btn">&gt;</button>
    </div>

    <div class="calendar-grid">
      <span>L</span><span>M</span><span>X</span><span>J</span><span>V</span><span>S</span><span>D</span>
      <!-- Ejemplo marcando: X para miércoles, D para domingo -->
      <span></span><span></span><span class="cal-x">7</span><span></span><span></span><span></span><span class="cal-d">11</span>
      <span></span><span></span><span class="cal-x">14</span><span></span><span></span><span></span><span class="cal-d">18</span>
      <span></span><span></span><span class="cal-x">21</span><span></span><span></span><span></span><span class="cal-d">25</span>
      <span></span><span></span><span class="cal-x">28</span><span></span><span></span><span></span><span></span>
    </div>
  </div>

</section>

<footer class="footer">
  © Bachata Barcelona — 2026
</footer>
