<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galer√≠a ¬∑ Bachata Barcelona</title>

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto;
  background:radial-gradient(circle at top,#222,#000);
  color:#fff;
}
.header{
  max-width:460px;
  margin:24px auto 12px;
  text-align:center;
}
.header h1{font-size:20px;margin-bottom:6px}
.menu{
  display:flex;
  justify-content:center;
  gap:12px;
  margin-bottom:16px;
}
.menu button{
  background:#111;
  color:#fff;
  border:1px solid #333;
  padding:8px 14px;
  border-radius:8px;
}
.menu button.active{
  background:#fff;
  color:#000;
}
#galeria{
  max-width:460px;
  margin:0 auto 40px;
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:10px;
}
#galeria img{
  width:100%;
  border-radius:10px;
}
</style>
</head>

<body>

<div class="header">
  <h1>Galer√≠a</h1>
</div>

<div class="menu">
  <button id="btn-miercoles" class="active">Mi√©rcoles</button>
  <button id="btn-domingo">Domingo</button>
</div>

<div id="galeria"></div>

<script>
const carpetas = {
  miercoles: [
    "img/miercoles/1.jpg",
    "img/miercoles/2.jpg",
    "img/miercoles/3.jpg"
  ],
  domingo: [
    "img/domingo/1.jpg",
    "img/domingo/2.jpg",
    "img/domingo/3.jpg"
  ]
};

const galeria = document.getElementById("galeria");
const btnM = document.getElementById("btn-miercoles");
const btnD = document.getElementById("btn-domingo");

function cargar(dia){
  galeria.innerHTML = "";
  carpetas[dia].forEach(src=>{
    const img = document.createElement("img");
    img.src = src;
    img.loading = "lazy";
    img.onerror = () => img.remove(); // üîí evita pantalla blanca
    galeria.appendChild(img);
  });
}

btnM.onclick = ()=>{
  btnM.classList.add("active");
  btnD.classList.remove("active");
  cargar("miercoles");
};

btnD.onclick = ()=>{
  btnD.classList.add("active");
  btnM.classList.remove("active");
  cargar("domingo");
};

// Carga inicial segura
cargar("miercoles");
</script>

</body>
</html>
