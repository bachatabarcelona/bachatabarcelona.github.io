<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería | Bachata Barcelona</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

<header class="top-header">
  <img src="img/logo-madre.png" class="logo-madre">
</header>

<div class="event-card">
  <h2 id="titulo">GALERÍA</h2>
</div>

<div class="galeria-grid" id="galeria"></div>

<div class="ofertas-footer">
  <a href="https://www.goandance.com/es/promotores/42147/eventos" target="_blank">
    <span class="btn-main">OFERTAS</span>
  </a>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const dia = params.get('dia') || 'miercoles';
  const tipo = params.get('tipo') || 'fotos';

  const titulo = document.getElementById('titulo');
  titulo.innerText = dia.toUpperCase() + ' · ' + tipo.toUpperCase();

  const galeria = document.getElementById('galeria');

  // Número de fotos de ejemplo (puedes ampliarlo)
  const TOTAL = 12;

  for (let i = 1; i <= TOTAL; i++) {
    const img = document.createElement('img');
    img.src = `img/galeria/${dia}/${i}.jpg`;
    img.className = 'thumb';
    img.onclick = () => {
      window.location.href = `VISOR.html?img=${img.src}`;
    };
    galeria.appendChild(img);
  }
</script>

</body>
</html>
