<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Galería | Bachata Barcelona</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

<div class="pagina-galeria">

  <h1 class="galeria-title">Galería</h1>

  <!-- ================= MIÉRCOLES ================= -->
  <section class="galeria-evento" data-dia="miercoles">

    <div class="galeria-header-evento">
      <img src="img/logo-miercoles.png" alt="Miércoles">
      <h2>MIÉRCOLES</h2>
      <p>Bachata Party’s – Sala Vivaldi Barcelona</p>

      <div class="galeria-links">
        <img src="img/vivaldi.png" alt="">
        <img src="img/maps.png" alt="">
      </div>

      <p class="galeria-instagram">
        <img src="img/instagram.png" alt="">
        @bachataparty.bcn
      </p>

      <p class="galeria-mes">‹ ENERO 2026 ›</p>

      <div class="galeria-opciones">
        <button data-tipo="fotos">Fotos</button>
        <button data-tipo="videos">Vídeos</button>
        <span>7</span><span>14</span><span>21</span><span>28</span>
      </div>
    </div>

    <!-- FOTOS MIÉRCOLES -->
    <div class="galeria-grid" data-tipo="fotos">
      <a href="VISOR.html?img=fotos/miercoles-01.jpg"><img src="fotos/miercoles-01.jpg"></a>
      <a href="VISOR.html?img=fotos/miercoles-02.jpg"><img src="fotos/miercoles-02.jpg"></a>
    </div>

    <!-- VIDEOS MIÉRCOLES -->
    <div class="galeria-grid" data-tipo="videos">
      <a href="VISOR.html?video=videos/miercoles-01.mp4">
        <video muted playsinline>
          <source src="videos/miercoles-01.mp4" type="video/mp4">
        </video>
      </a>
    </div>

  </section>

  <!-- ================= DOMINGO ================= -->
  <section class="galeria-evento" data-dia="domingo">

    <div class="galeria-header-evento">
      <img src="img/logo-domingo.png" alt="Domingo">
      <h2>DOMINGO</h2>
      <p>Bachastation – Hyde Club Barcelona</p>

      <div class="galeria-links">
        <img src="img/hyde.png" alt="">
        <img src="img/maps.png" alt="">
      </div>

      <p class="galeria-instagram">
        <img src="img/instagram.png" alt="">
        @bachastation
      </p>

      <p class="galeria-mes">‹ ENERO 2026 ›</p>

      <div class="galeria-opciones">
        <button data-tipo="fotos">Fotos</button>
        <button data-tipo="videos">Vídeos</button>
        <span>4</span><span>11</span><span>18</span><span>25</span>
      </div>
    </div>

    <!-- FOTOS DOMINGO -->
    <div class="galeria-grid" data-tipo="fotos">
      <a href="VISOR.html?img=fotos/domingo-01.jpg"><img src="fotos/domingo-01.jpg"></a>
    </div>

    <!-- VIDEOS DOMINGO -->
    <div class="galeria-grid" data-tipo="videos">
      <a href="VISOR.html?video=videos/domingo-01.mp4">
        <video muted playsinline>
          <source src="videos/domingo-01.mp4" type="video/mp4">
        </video>
      </a>
    </div>

  </section>

</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const dia = params.get('dia') || 'miercoles';
  const tipo = params.get('tipo') || 'fotos';

  document.querySelectorAll('.galeria-evento').forEach(evento => {
    if (evento.dataset.dia !== dia) {
      evento.style.display = 'none';
      return;
    }

    evento.querySelectorAll('[data-tipo]').forEach(el => {
      el.style.display = el.dataset.tipo === tipo ? 'grid' : 'none';
    });

    evento.querySelectorAll('.galeria-opciones button').forEach(btn => {
      btn.classList.toggle('opcion-activa', btn.dataset.tipo === tipo);
    });
  });
</script>

</body>
</html>
