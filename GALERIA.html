<script>
const datos = {
  miercoles: {
    "1": "img/miercoles/2026-01-07/",
    "2": "img/miercoles/2026-01-14/",
    "3": "img/miercoles/2026-01-21/",
    "4": "img/miercoles/2026-01-28/"
  },
  domingo: {
    "1": "img/domingo/2026-01-11/",
    "2": "img/domingo/2026-01-18/",
    "3": "img/domingo/2026-01-25/"
  }
};

let diaActivo = "miercoles";

const galeria = document.getElementById("galeria");
const btnM = document.getElementById("btn-miercoles");
const btnD = document.getElementById("btn-domingo");

function cargarFotos(ruta){
  galeria.innerHTML = "";
  for(let i=1;i<=30;i++){
    const img = document.createElement("img");
    img.src = ruta + i + ".jpg";
    img.loading = "lazy";
    img.onerror = ()=>img.remove(); // ðŸ”’ blindaje
    galeria.appendChild(img);
  }
}

function cargarFecha(num){
  const ruta = datos[diaActivo][num];
  if(ruta) cargarFotos(ruta);
}

btnM.onclick = ()=>{
  diaActivo = "miercoles";
  btnM.classList.add("active");
  btnD.classList.remove("active");
  cargarFecha("1");
};

btnD.onclick = ()=>{
  diaActivo = "domingo";
  btnD.classList.add("active");
  btnM.classList.remove("active");
  cargarFecha("1");
};

// Carga inicial
cargarFecha("1");
</script>
