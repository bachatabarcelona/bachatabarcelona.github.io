<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería | Bachata Barcelona</title>
  <link rel="stylesheet" href="styles.css?v=galeria-estable">
</head>

<body>

  <!-- LOGO MADRE -->
  <header class="top-header">
    <img src="img/logo-madre.png" alt="Bachata Barcelona" class="logo-madre">
  </header>

  <!-- ================= MIÉRCOLES ================= -->
  <section class="event-card" data-dia="miercoles">

    <img src="img/logo-miercoles.png" alt="Bachata Party’s" class="event-logo">

    <h2>MIÉRCOLES</h2>

    <p class="subtitle subtitle-inline">
      Bachata Party’s – Sala Vivaldi Barcelona
      <img src="img/vivaldi.png" alt="Vivaldi" class="inline-logo">
      <span class="icon maps-icon"></span> Maps
    </p>

    <a class="instagram-line" href="https://www.instagram.com/bachataparty.bcn/" target="_blank">
      <span class="icon insta-icon"></span> @bachataparty.bcn
    </a>

    <p class="month">‹ ENERO 2026 ›</p>

    <div class="buttons">
      <span class="btn-main">Fotos</span>
      <span class="btn-main">Vídeos</span>
      <span>7</span>
      <span>14</span>
      <span>21</span>
      <span>28</span>
    </div>

    <div class="gallery-grid" data-tipo="fotos">
      <a href="VISOR.html?img=fotos/miercoles-01.jpg">
        <img src="fotos/miercoles-01.jpg">
      </a>
    </div>

    <div class="gallery-grid" data-tipo="videos">
      <a href="VISOR.html?video=videos/miercoles-01.mp4">
        <video muted playsinline>
          <source src="videos/miercoles-01.mp4" type="video/mp4">
        </video>
      </a>
    </div>

  </section>

  <!-- ================= DOMINGO ================= -->
  <section class="event-card" data-dia="domingo">

    <img src="img/logo-domingo.png" alt="Bachastation" class="event-logo small">

    <h2>DOMINGO</h2>

    <p class="subtitle subtitle-inline">
      Bachastation – Hyde Club Barcelona
      <img src="img/hyde.png" alt="Hyde" class="inline-logo">
      <span class="icon maps-icon"></span> Maps
    </p>

    <a class="instagram-line" href="https://www.instagram.com/bachastation/" target="_blank">
      <span class="icon insta-icon"></span> @bachastation
    </a>

    <p class="month">‹ ENERO 2026 ›</p>

    <div class="buttons">
      <span class="btn-main">Fotos</span>
      <span class="btn-main">Vídeos</span>
      <span>4</span>
      <span>11</span>
      <span>18</span>
      <span>25</span>
    </div>

    <div class="gallery-grid" data-tipo="fotos">
      <a href="VISOR.html?img=fotos/domingo-01.jpg">
        <img src="fotos/domingo-01.jpg">
      </a>
    </div>

    <div class="gallery-grid" data-tipo="videos">
      <a href="VISOR.html?video=videos/domingo-01.mp4">
        <video muted playsinline>
          <source src="videos/domingo-01.mp4" type="video/mp4">
        </video>
      </a>
    </div>

  </section>

  <footer>© Bachata Barcelona</footer>

<script>
  const params = new URLSearchParams(window.location.search);
  const dia = params.get('dia');
  const tipo = params.get('tipo');

  document.querySelectorAll('.event-card').forEach(card => {
    card.style.display = card.dataset.dia === dia ? 'block' : 'none';

    card.querySelectorAll('.gallery-grid').forEach(grid => {
      grid.style.display = grid.dataset.tipo === tipo ? 'grid' : 'none';
    });
  });
</script>

</body>
</html>
