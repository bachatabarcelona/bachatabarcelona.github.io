<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galería · Bachata Barcelona</title>

<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Arial;
  background:radial-gradient(circle at top,#111,#000);
  color:#fff;
  min-height:100vh;
  padding:20px;
}

.header{
  text-align:center;
  margin-bottom:20px;
}

.header img{
  max-width:180px;
  margin-bottom:10px;
}

.header h2{
  font-size:18px;
  opacity:.9;
}

.header p{
  font-size:14px;
  opacity:.6;
}

.buttons{
  display:flex;
  justify-content:center;
  gap:14px;
  margin:20px 0;
}

.buttons button{
  padding:10px 24px;
  border-radius:20px;
  background:none;
  border:1px solid #666;
  color:#fff;
}

.buttons button.active{
  background:#fff;
  color:#000;
}

/* carrusel */
.carousel-wrapper{
  position:relative;
  overflow:hidden;
  margin:30px auto;
  max-width:360px;
}

.carousel{
  display:flex;
  gap:12px;
  transition:transform .3s ease;
}

.carousel img{
  width:110px;
  height:170px;
  object-fit:cover;
  border-radius:14px;
  box-shadow:0 10px 25px rgba(0,0,0,.4);
}

/* flechas */
.arrow{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  background:rgba(0,0,0,.6);
  border-radius:50%;
  width:36px;
  height:36px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:20px;
  cursor:pointer;
}

.arrow.left{left:-10px}
.arrow.right{right:-10px}

/* calendario */
.calendar{
  margin-top:30px;
  text-align:center;
}

.calendar h3{
  margin-bottom:14px;
  opacity:.8;
}

.days{
  display:flex;
  justify-content:center;
  gap:10px;
}

.days a{
  padding:10px 14px;
  border-radius:14px;
  background:#1c1c1c;
  color:#fff;
  text-decoration:none;
}

.back{
  display:block;
  text-align:center;
  margin-top:40px;
  opacity:.6;
  color:#fff;
  text-decoration:none;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <img src="img/logo-miercoles.png" alt="Miércoles">
  <h2>Bachata Party’s – Sala Vivaldi Barcelona</h2>
  <p>@bachataparty.bcn</p>
</div>

<!-- BOTONES -->
<div class="buttons">
  <button class="active">Fotos</button>
  <button disabled>Vídeos</button>
</div>

<!-- CARRUSEL -->
<div class="carousel-wrapper">
  <div class="arrow left" onclick="prev()">‹</div>
  <div class="arrow right" onclick="next()">›</div>

  <div class="carousel" id="carousel">
    <img src="fotos/ENERO-2026/MIERCOLES/2026-01-07-miercoles/2.298_10.jpg">
    <img src="fotos/ENERO-2026/MIERCOLES/2026-01-07-miercoles/2.412_8.jpg">
    <img src="fotos/ENERO-2026/MIERCOLES/2026-01-07-miercoles/2.493_8.jpg">
    <img src="fotos/ENERO-2026/MIERCOLES/2026-01-07-miercoles/2.498_10.jpg">
    <img src="fotos/ENERO-2026/MIERCOLES/2026-01-07-miercoles/2.506_7.jpg">
    <img src="fotos/ENERO-2026/MIERCOLES/2026-01-07-miercoles/2.597_6.jpg">
  </div>
</div>

<!-- CALENDARIO -->
<div class="calendar">
  <h3>Enero 2026</h3>
  <div class="days">
    <a href="#">7</a>
    <a href="#">14</a>
    <a href="#">21</a>
    <a href="#">28</a>
  </div>
</div>

<a class="back" href="index.html">← Volver al home</a>

<script>
let index = 0;
const carousel = document.getElementById("carousel");
const visible = 3;

function update(){
  const width = 122; // img + gap
  carousel.style.transform = `translateX(${-index * width}px)`;
}

function next(){
  if(index < carousel.children.length - visible){
    index++;
    update();
  }
}

function prev(){
  if(index > 0){
    index--;
    update();
  }
}
</script>

</body>
</html>
