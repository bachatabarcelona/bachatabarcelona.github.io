<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería | Bachata Barcelona</title>
  <link rel="stylesheet" href="styles.css?v=galeria-ok">
</head>

<body>

  <!-- LOGO MADRE -->
  <header class="top-header">
    <img src="img/logo-madre.png" alt="Bachata Barcelona" class="logo-madre">
  </header>

  <!-- ===== MIÉRCOLES ===== -->
  <section class="event-card">

    <img src="img/logo-miercoles.png" alt="Bachata Party’s" class="event-logo">

    <h2>MIÉRCOLES</h2>

    <p class="subtitle subtitle-inline">
      Bachata Party’s – Sala Vivaldi Barcelona
      <img src="img/vivaldi.png" alt="Vivaldi" class="inline-logo">
    </p>

    <p class="month">‹ ENERO 2026 ›</p>

    <div class="buttons">
      <span class="btn-main">Fotos</span>
      <span class="btn-main">Vídeos</span>
    </div>

    <!-- GALERÍA FOTOS MIÉRCOLES -->
    <div class="gallery-grid">
      <a href="VISOR.html?img=fotos/miercoles-01.jpg">
        <img src="fotos/miercoles-01.jpg" alt="">
      </a>
      <a href="VISOR.html?img=fotos/miercoles-02.jpg">
        <img src="fotos/miercoles-02.jpg" alt="">
      </a>
    </div>

  </section>

  <!-- ===== DOMINGO ===== -->
  <section class="event-card">

    <img src="img/logo-domingo.png" alt="Bachastation" class="event-logo small">

    <h2>DOMINGO</h2>

    <p class="subtitle subtitle-inline">
      Bachastation – Hyde Club Barcelona
      <img src="img/hyde.png" alt="Hyde" class="inline-logo">
    </p>

    <p class="month">‹ ENERO 2026 ›</p>

    <div class="buttons">
      <span class="btn-main">Fotos</span>
      <span class="btn-main">Vídeos</span>
    </div>

    <!-- GALERÍA FOTOS DOMINGO -->
    <div class="gallery-grid">
      <a href="VISOR.html?img=fotos/domingo-01.jpg">
        <img src="fotos/domingo-01.jpg" alt="">
      </a>
    </div>

  </section>

  <footer>
    © Bachata Barcelona
  </footer>

</body>
</html>
