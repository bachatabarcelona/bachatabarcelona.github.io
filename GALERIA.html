<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fotos · Miércoles 7 Enero 2026</title>

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto;
  background:#000;
  color:#fff;
}
h1{
  text-align:center;
  padding:18px 0;
  letter-spacing:2px;
}
.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(120px,1fr));
  gap:10px;
  padding:10px;
}
.gallery img{
  width:100%;
  border-radius:12px;
}
.back{
  text-align:center;
  margin:20px;
}
.back a{
  color:#7db7ff;
  text-decoration:none;
}
</style>
</head>

<body>

<h1>MIÉRCOLES · 7 ENERO 2026</h1>

<div class="gallery" id="gallery"></div>

<div class="back">
  <a href="miercoles.html">← Volver a Miércoles</a>
</div>

<script>
const repo = "bachatabarcelona/bachatabarcelona.github.io";
const path = "fotos/ENERO-2026/MIERCOLES/2026-01-07-miercoles";

fetch(`https://api.github.com/repos/${repo}/contents/${path}`)
  .then(res => res.json())
  .then(files => {
    const gallery = document.getElementById("gallery");
    files
      .filter(f => f.name.toLowerCase().endsWith(".jpg"))
      .forEach(f => {
        const img = document.createElement("img");
        img.src = f.download_url;
        gallery.appendChild(img);
      });
  });
</script>

</body>
</html>
