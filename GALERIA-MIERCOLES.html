<script>
let modo="fotos";
let fecha=new Date(2026,0,7);

function cargar(){
  const galeria=document.getElementById("galeria");
  galeria.innerHTML="";
}

function cambiarMes(v){
  fecha.setMonth(fecha.getMonth()+v);
  renderCalendario();
}

function renderCalendario(){
  document.getElementById("mes").innerText =
    fecha.toLocaleString("es",{month:"long",year:"numeric"});

  const dias=document.getElementById("dias");
  dias.innerHTML="";
  [7,14,21,28].forEach(n=>{
    const b=document.createElement("button");
    b.innerText=n;
    b.onclick=()=>{fecha.setDate(n);cargar();}
    dias.appendChild(b);
  });
}
