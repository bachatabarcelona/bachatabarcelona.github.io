<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visor | Bachata Barcelona</title>
  <link rel="stylesheet" href="styles.css?v=visor-final">
</head>

<body>

  <div class="visor-container" id="visor"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const img = params.get('img');

    if (img) {
      document.getElementById('visor').innerHTML =
        '<img src="' + img + '" style="width:100%;border-radius:12px;">';
    }

    document.body.onclick = () => history.back();
  </script>

</body>
</html>
