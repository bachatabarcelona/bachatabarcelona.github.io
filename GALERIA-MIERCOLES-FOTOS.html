<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bachata Barcelona</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      min-height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: radial-gradient(circle at top, #1a1a1a 0%, #000 60%);
      color: #fff;
    }

    .contenedor {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background: linear-gradient(180deg, #222 0%, #1a1a1a 100%);
      border-radius: 22px;
      padding: 26px 22px 30px;
      width: 100%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0,0,0,0.7);
    }

    .card img {
      display: block;
      margin: 0 auto 16px;
      max-width: 160px;
      width: 65%;
    }

    h1 {
      font-size: 18px;
      letter-spacing: 2px;
      margin-bottom: 10px;
    }

    p {
      opacity: 0.85;
      margin-bottom: 16px;
    }

    .botones {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 18px;
    }

    .botones a {
      text-decoration: none;
      color: #fff;
      border: 1px solid rgba(255,255,255,0.6);
      padding: 9px 16px;
      border-radius: 999px;
      font-size: 14px;
      min-width: 90px;
      text-align: center;
      transition: all 0.25s ease;
    }

    .botones a:hover {
      background: rgba(255,255,255,0.12);
    }

    .volver {
      display: inline-block;
      margin-top: 6px;
      color: #fff;
      opacity: 0.75;
      text-decoration: underline;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <div class="contenedor">
    <div class="card">

      <!-- LOGO -->
      <img src="img/logo-madre.png" alt="Bachata Barcelona">

      <h1>GALERÍA</h1>
      <p>Contenido en preparación</p>

      <!-- BOTONES (IGUALES AL HOME) -->
      <div class="botones">
        <a href="#">Fotos</a>
        <a href="#">Vídeos</a>
      </div>

      <a href="index.html" class="volver">Volver al home</a>

    </div>
  </div>

</body>
</html>
